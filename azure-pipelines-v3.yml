trigger:
  batch: true
  branches:
    include:
    - v3
    - v3-release
pr:
- v3
variables:
  dotnetVersion: 3.1.401
  runCodesignValidationInjection: false

jobs:

# Test and deploy on windows
- job: WindowsBuild
  pool:
    vmImage: 'windows-latest'
  steps:
  - checkout: none
  # Build RegressionTest into Artifact 
  - powershell: |
      az login
      dotnet tool update -g docfx --version "3.0.0-*" --add-source https://docfx.pkgs.visualstudio.com/docfx/_packaging/docs-public-packages/nuget/v3/index.json
      git clone https://github.com/MicrosoftDocs/SCCMDocs asdf
      docfx build asdf -v
    displayName: Test

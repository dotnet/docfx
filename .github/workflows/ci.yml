name: ci
on:
  pull_request_target:
    branches: [ main, feature/*, hotfix/* ]
  push:
    branches: [ main, feature/*, hotfix/* ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    environment: ci
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
    - run: echo ${{ secrets.PERCY_TOKEN }}
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}


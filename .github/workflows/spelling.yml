name: Spell checking
on: [push, pull_request]

jobs:
  build:
    name: Spell checking
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.0.0
      with:
        fetch-depth: 1
    - uses: check-spelling/check-spelling@0.0.16-alpha
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        bucket: .github/actions
        project: spell-check

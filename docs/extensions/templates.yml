### YamlMime:Dashboard
---
title: Templates
documentType: dashboard
contributionLink: https://github.com/dotnet/docfx/edit/main/docs/extensions/templates.yml
items: 
  - name: modern
    description: The modern template
    type: Embedded
    thumbnail: images/modern.screenshot.png
    homepage: https://github.com/dotnet/docfx/tree/main/templates/modern
    repository:
      type: git
      url: "https://github.com/dotnet/docfx/tree/main/templates/modern"
  - name: default
    description: The default template
    type: Embedded
    thumbnail: images/default.screenshot.png
    homepage: https://github.com/dotnet/docfx/tree/main/templates/default
    repository:
      type: git
      url: "https://github.com/dotnet/docfx/tree/main/templates/default"
  - name: statictoc
    description: |
      The template similar to default template however with static toc. 
      With static toc, the generated web pages can be previewed from local file system.
    type: Embedded
    thumbnail: images/default.green.screenshot.png
    homepage: https://github.com/dotnet/docfx/tree/main/templates/statictoc
    repository:
      type: git
      url: "https://github.com/dotnet/docfx/tree/main/templates/statictoc"
    usage:
      command: "-t statictoc"
      config: '"template": "statictoc"'
  - name: mathew
    description: A simple template
    type: External
    author: MathewSachin
    version: 1.0.0
    engines:
      docfx: ">=2.17.4"
    thumbnail: images/mathew.screenshot.png
    homepage: https://github.com/MathewSachin/docfx-tmpl
    repository:
      type: git
      url: "https://github.com/MathewSachin/docfx-tmpl.git"
    license: MIT
    usage:
      init: "git clone https://github.com/MathewSachin/docfx-tmpl.git mathew"
      command: "-t default,mathew/src"
      config: '"template":["default","mathew/src"]'

---
# Resolve link for landing page
inputs:
  docfx.yml: |
    template: {APP_BASE_PATH}data/template
  docs/index.yml: |
    ### YamlMime:YamlDocument
    title: REST API Documentation

    documentType: LandingData
    abstract:
      description: <a href="~/b">"b"</a>
      menu:
        items:
        - href: ~/b
  b.md: b
outputs:
  docs/index.json: |
    {
      "title": "REST API Documentation",
      "abstract": {
          "description": "<p><a href=\"../b\">&quot;b&quot;</a></p>\n",
          "menu": {
              "items": [
                  {
                      "href": "../b"
                  }
              ]
          }
      },
      "documentType": "LandingData"
    }
  b.json:
---
# Produce deterministic result when redirection and file share the same publish url
legacy: true
inputs:
  docfx.yml: |
    template: {APP_BASE_PATH}data/template
    redirections:
      docs/a.md: /asdf
  docs/a.md:
outputs:
  .errors.log:
---
# Redirection file href shouldn't have extension
legacy: true
inputs:
  docfx.yml: |
    template: {APP_BASE_PATH}data/template
    redirectionsWithoutId:
      redirect.md: /redirect/to
  a.md: |
    [link](redirect.md)
outputs:
  a.mta.json:
  a.raw.page.json: |
    { "content": "<p>\n<a data-linktype=\"relative-path\" href=\"redirect\">link</a></p>" }
  redirect.mta.json:
  redirect.raw.page.json:
---
# Legacy metadata black list
inputs:
  docfx.yml: |
    fileMetadata:
      content_type:
        docs/a.md: json
    metadataSchema: schema.json
  docs/a.md: |
    ---
    ms.contentlang: 'C#'
    ---
  schema.json: |
    { "reserved": ["content_type", "ms.contentlang"] }
outputs:
  docs/a.json:
  .errors.log: |
    ["warning","attribute-reserved","Attribute content_type is reserved for use by Docs. Remove it from your file metadata.","docfx.yml",3,16]
    ["warning","attribute-reserved","Attribute ms.contentlang is reserved for use by Docs. Remove it from your file metadata.","docs/a.md",2,1]
---
# Context object type is TOC
legacy: true
inputs:
  docfx.yml: |
    template: {APP_BASE_PATH}data/template
  docs/a.yml: |
    #YamlMime: ContextObject
outputs:
  docs/a.json:
  .manifest.json: |
    {"files":[{"asset_id":"docs/a.json","original":"docs/a.yml","source_relative_path":"docs/a.yml","original_type":"Conceptual","type":"Toc"}]}
---
# Do not copy resource when the copyResources is false
legacy: true
inputs:
  docfx.yml: |
    files: a.png
    output:
      copyResources: false
  a.png:
outputs:
  .publish.json: |
    {"files":[{"url":"/a.png","path":"../inputs/a.png"}]}
  .manifest.json: |
    {"files":[{"asset_id":"a.png","output":{"resource":{"is_raw_page":false,"relative_path":"a.png"}}}]}
---
# Build versioning repository
legacy: true
inputs:
  docfx.yml: |
    template: {APP_BASE_PATH}data/template
    monikerRange:
      'docs/v1/**': '< netcore-2.0'
      'docs/v2/**': 'netcore-2.0'
    baseUrl: https://docs.com/docs
    routes:
      docs/: .
      docs/v1/: .
      docs/v2/: .
    monikerDefinition: monikerDefinition.json
  docs/v1/a.md: |
  docs/v2/a.md: |
  monikerDefinition.json: |
    {
      "monikers": [
        { "moniker_name": "netcore-1.0", "product_name": ".NET Core" },
        { "moniker_name": "netcore-1.1", "product_name": ".NET Core" },
        { "moniker_name": "netcore-2.0", "product_name": ".NET Core" },
      ]
    }
outputs:
  docs/4667fedf/a.mta.json:
  docs/4667fedf/a.raw.page.json:
  docs/9d4e15fd/a.mta.json:
  docs/9d4e15fd/a.raw.page.json:
  full-dependent-list.txt:
  docs/.manifest.json: |
    {
      "files":[
        {"asset_id":"a","original":"docs/v1/a.md","source_relative_path":"docs/v1/a.md","output":{".mta.json":{"relative_path":"9d4e15fd/a.mta.json"},".raw.page.json":{"relative_path":"9d4e15fd/a.raw.page.json"}},"group":"9d4e15fd"},
        {"asset_id":"a","original":"docs/v2/a.md","source_relative_path":"docs/v2/a.md","output":{".mta.json":{"relative_path":"4667fedf/a.mta.json"},".raw.page.json":{"relative_path":"4667fedf/a.raw.page.json"}},"group":"4667fedf"}
      ],
      "groups":[
        {"group":"4667fedf","monikers":["netcore-2.0"]},
        {"group":"9d4e15fd","monikers":["netcore-1.0","netcore-1.1"]}
      ]
    }
  docs/filemap.json: |
    {
      "file_mapping":{
        "docs/v1/a.md:< netcore-2.0":{
          "type":"Content",
          "output_relative_path":"9d4e15fd/a.html",
          "asset_id":"a",
          "version": "< netcore-2.0",
          "monikers":["netcore-1.0","netcore-1.1"],
          "is_moniker_range": true
        },
        "docs/v2/a.md:netcore-2.0":{
          "type":"Content",
          "output_relative_path":"4667fedf/a.html",
          "asset_id":"a",
          "version": "netcore-2.0",
          "monikers":["netcore-2.0"],
          "is_moniker_range": true
        }
      }
    }
---
# Orphan file, with multiple toc of same site path, look up by file path(sub then parent)
os: windows
legacy: true # only legacy has toc dependency for orphan file
inputs:
  docfx.yml: |
    template: {APP_BASE_PATH}data/template
    monikerRange:
      'docs/v1/**': 'netcore-1.0'
      'docs/v2/**': 'netcore-2.0'
    baseUrl: https://docs.com/docs
    routes:
      docs/: .
      docs/v1/: .
      docs/v2/: .
    monikerDefinition: monikerDefinition.json
  docs/v1/TOC.md:
  docs/v1/f1/a.md:
  docs/v2/TOC.md:
  docs/v2/f1/a.md:
  monikerDefinition.json: |
    {
      "monikers": [
        { "moniker_name": "netcore-1.0", "product_name": ".NET Core" },
        { "moniker_name": "netcore-2.0", "product_name": ".NET Core" },
      ]
    }
outputs:
  docs/136a42ac/toc.json:
  docs/136a42ac/toc.mta.json:
  docs/136a42ac/f1/a.mta.json:
  docs/136a42ac/f1/a.raw.page.json: |
    {"rawMetadata":{"_tocRel": "../toc.json"}}
  docs/4667fedf/toc.json:
  docs/4667fedf/toc.mta.json:
  docs/4667fedf/f1/a.mta.json:
  docs/4667fedf/f1/a.raw.page.json: |
    {"rawMetadata":{"_tocRel": "../toc.json"}}
  docs/.manifest.json:
  docs/filemap.json:
  full-dependent-list.txt: |
    {"dependency_type":"metadata","from_file_path":"*docs\\v1\\f1\\a.md*","to_file_path":"*docs\\v1\\TOC.md*","version":"netcore-1.0"}
    {"dependency_type":"metadata","from_file_path":"*docs\\v2\\f1\\a.md*","to_file_path":"*docs\\v2\\TOC.md*","version":"netcore-2.0"}

# Replace empty content with <div></div>
legacy: true
inputs:
  docfx.yml:
  a.md:
  b.yml: '#YamlMime:TestPage'
  _themes/ContentTemplate/schemas/TestPage.schema.json: '{}'
  _themes/ContentTemplate/TestPage.html.primary.tmpl:

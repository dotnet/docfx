---
# Resolve link for landing page
inputs:
  docfx.yml:
  docs/index.yml: |
    ### YamlMime:YamlDocument
    title: REST API Documentation

    documentType: LandingData
    abstract:
      description: <a href="~/b">"b"</a>
      menu:
        items:
        - href: ~/b
  b.md: b
outputs:
  docs/index.json: |
    { "content": {"title":"REST API Documentation","abstract":{"menu":{"items":[{"href":"../b"}]},"description": "<p><a href=\"../b\">&quot;b&quot;</a></p>\n",},"documentType":"LandingData"} }
  b.json:
---
# Produce deterministic result when redirection and file share the same publish url
commands:
  - build --legacy
inputs:
  docfx.yml: |
    redirections:
      docs/a.md: /asdf
  docs/a.md:
outputs:
  .errors.log:
---
# Redirection file href shouldn't have extension
commands:
  - build --legacy
inputs:
  docfx.yml: |
    redirections:
      redirect.md: /redirect/to
  a.md: |
    [link](redirect.md)
outputs:
  a.raw.page.json: |
    { "content": "<p>\n<a data-linktype=\"relative-path\" href=\"redirect\">link</a></p>" }
  redirect.mta.json:
  redirect.raw.page.json:
---
# Legacy metadata black list
inputs:
  docfx.yml: |
    fileMetadata:
      content_type:
        docs/a.md: json
    metadataSchema: schema.json
  docs/a.md: |
    ---
    ms.contentlang: 'C#'
    ---
  schema.json: |
    { "reserved": ["content_type", "ms.contentlang"] }
outputs:
  docs/a.json:
  .errors.log: |
    ["warning","reserved-metadata","Metadata 'content_type' is reserved by docfx, remove this metadata","docfx.yml",3,16]
    ["warning","reserved-metadata","Metadata 'ms.contentlang' is reserved by docfx, remove this metadata","docs/a.md",2,1]
---
# Support metadata at root level for landing data
commands:
  - build --legacy
inputs:
  docfx.yml:
  docs/a.yml: |
    #YamlMime:LandingData
    title: my title
    key1: value1
    metadata:
      key2: value2
outputs:
  docs/a.raw.page.json: |
    {"key1":"value1","key2":"value2"}
---
# Context object type is TOC
commands:
  - build --legacy
inputs:
  docfx.yml:
  docs/a.yml: |
    #YamlMime: ContextObject
outputs:
  docs/a.json:
  .manifest.json: |
    {"files":[{"asset_id":"/docs/a.json","original":"docs/a.yml","source_relative_path":"docs/a.yml","original_type":"Conceptual","type":"Toc"}]}

    redirect_url: https://docfx.com/b
    ---
outputs:
  .errors.log: |
    ["warning","attribute-reserved","Attribute redirect_url is reserved for use by Docs. Remove it from your file metadata.","docs/a.md",2,1]
    ["error","publish-url-conflict","Two or more files publish to the same url '/docs/a': 'docs/a.md', 'docs/a.md [redirection]'"]
---
# Ignore redirection rules in .openpublishing.redirections.json if it doesn't belong to current docset
repos:
  https://github.com/redirection/ignore:
  - files:
      .openpublishing.redirection.json: |
        {
          "redirections": [
            {"source_path": "index.md", "redirect_url": "/"},
            {"source_path": "a/index.md", "redirect_url": "/a"},
          ]
        }
      a/docfx.yml:
outputs:
  a/.publish.json: |
    { "files": [{ "source_path": "index.md", "redirect_url": "/a" }] }
---
# redirect_url is case insensitive
inputs:
  docfx.yml:
  .openpublishing.redirection.json: |
    { "redirections": [{"source_path": "a.md", "redirect_URL": "/"}] }
outputs:
  .publish.json: |
    { "files": [{ "source_path": "a.md", "redirect_url": "/" }] }
---
# document_id of .yml redirections are calculated as .md
inputs:
  docfx.yml:
  redirections.yml: |

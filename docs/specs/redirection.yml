    ["suggestion","redirection-url-not-found","Can't preserve document ID for redirected file 'docs/a.md' because redirect URL '/docs/x' is invalid or is a relative path to a file in another repo. Replace the redirect URL with a valid absolute URL, or set redirect_document_id to false in .openpublishing.redirection.json.","redirections.yml",2,14]

# TOC splitItemsBy respect metadata config
repos:
  https://github.com/ops/split-toc-respect-metadata-config:
  - files:
      .openpublishing.publish.config.json: |
        {
          "docsets_to_publish": [
            {
              "build_source_folder": ".", 
              "SplitTOC": ["TOC.yml"]
            }
          ]
        }
      docfx.yml: |

---
# Normal file reference
inputs:
  docfx.yml:
  index.md:
  docs/TOC.md: |
    # [Index Reference](index.md)
    ## Existing File Reference
    ### [Reference Normal File 1](n1.md)
    ### [Reference Normal File 2](../index.md)
    ### [Reference Normal File 3](f1/n1.md?branch=master)
    ### [Reference Normal File 4](~/docs/n1.md)
  docs/index.md:
  docs/n1.md:
  docs/f1/n1.md:
outputs:
  index.json:
  docs/index.json:
  docs/n1.json:
  docs/f1/n1.json:
  docs/toc.json: |
    {  
      "items":[  
          {  
            "items":[  
                {  
                  "items":[  
                      {  
                        "name":"Reference Normal File 1",
                        "href":"n1"
                      },
                      {  
                        "name":"Reference Normal File 2",
                        "href":"../"
                      },
                      {  
                        "name":"Reference Normal File 3",
                        "href":"f1/n1?branch=master"
                      },
                      {  
                        "name":"Reference Normal File 4",
                        "href":"n1"
                      }
                  ],
                  "name":"Existing File Reference"
                }
            ],
            "name":"Index Reference",
            "href":"./"
          }
      ]
    }
---
# TOC can be a json file
inputs:
  docfx.yml:
  docs/TOC.json: |
    [{ "name": "title" }]
outputs:
  docs/toc.json: |
    {  
      "items":[
          {
            "name":"title"
          }
      ]
    }
---
# TOC json file is invalid
inputs:
  docfx.yml:
  docs/TOC.json: |
    [{ "name": "title" ]
outputs:
  build.log: |
    ["error","json-syntax-error","JsonToken EndArray is not valid for closing JsonType Object.","docs/TOC.json",1,20]
---
# Probe TOC in JSON format
inputs:
  docfx.yml:
  docs/TOC.json: |
    [{ "name": "a", "href": "a/?query" }]
  docs/a/TOC.json: |
    [{ "name": "b", "href": "b.md" }]
  docs/a/b.md:
outputs:
  docs/toc.json: |
    {
      "items": [
        {
          "name": "a",
          "href": "a/b"
        }
      ]
    }
  docs/a/toc.json: |
    {
      "items": [
        {
          "name": "b",
          "href": "b"
        }
      ]
    }
  docs/a/b.json:
---
# TOC.md can contain xml comments
inputs:
  docfx.yml:
  TOC.md: |
    <!-- this is an xml comemnt -->
outputs:
  toc.json:
---
# No-existing file reference
inputs:
  docfx.yml:
  docs/index.md:
  docs/TOC.md: |
    # [Index Reference](index.md)
    ## No Existing File Reference
    ### [Reference No-Existing File 1](no-existing.md)
    ### [Reference No-Existing File 2](no-existing.system.md)
    ### [Reference No-Existing File 3](../no-existing.md)
    ### [Reference No-Existing File 4](~/docs/no-existing.md)
outputs:
  docs/index.json:
  docs/toc.json: |
    {  
      "items":[  
          {  
            "items":[  
                {  
                  "items":[  
                      {  
                        "name":"Reference No-Existing File 1",
                        "href":"no-existing.md"
                      },
                      {  
                        "name":"Reference No-Existing File 2",
                        "href":"no-existing.system.md"
                      },
                      {  
                        "name":"Reference No-Existing File 3",
                        "href":"../no-existing.md"
                      },
                      {  
                        "name":"Reference No-Existing File 4",
                        "href":"~/docs/no-existing.md"
                      }
                  ],
                  "name":"No Existing File Reference"
                }
            ],
            "name":"Index Reference",
            "href":"./"
          }
      ]
    }
  build.log: |
    ["warning","file-not-found","Cannot find file 'no-existing.md' relative to 'docs/TOC.md'","docs/TOC.md",2]
    ["warning","file-not-found","Cannot find file 'no-existing.system.md' relative to 'docs/TOC.md'","docs/TOC.md",3]
    ["warning","file-not-found","Cannot find file '../no-existing.md' relative to 'docs/TOC.md'","docs/TOC.md",4]
    ["warning","file-not-found","Cannot find file '~/docs/no-existing.md' relative to 'docs/TOC.md'","docs/TOC.md",5]
---
# Invalid markdown TOC metadata
inputs:
  docfx.yml:
  docs/TOC.md: |
    ---
    monikerRange: []
    ---
outputs:
  build.log: |
    ["error","violate-schema","Expected type String, please input String or type compatible with String.","docs/TOC.md",2,15]
---
# Absolute file reference
inputs:
  docfx.yml:
  docs/index.md:
  docs/TOC.md: |
    # [Index Reference](index.md)
    ## Absolute File Reference
    ### [Reference Absolute path 1](https://worldready.cloudapp.net/Styleguide/Read?id=2700&topicid=26906)
    ### [Reference Absolute Path 2](/help/style/style-how-to-accessibility?toc=/help/contribute/TOC.json&bc=toc=%2Fazure%2Fapi-management%2Ftoc.json)
outputs:
  docs/index.json:
  docs/toc.json: |
    {  
      "items":[  
          {  
            "items":[  
                {  
                  "items":[  
                      {  
                        "name":"Reference Absolute path 1",
                        "href":"https://worldready.cloudapp.net/Styleguide/Read?id=2700&topicid=26906"
                      },
                      {  
                        "name":"Reference Absolute Path 2",
                        "href":"/help/style/style-how-to-accessibility?toc=/help/contribute/TOC.json&bc=toc=%2Fazure%2Fapi-management%2Ftoc.json"
                      }
                  ],
                  "name":"Absolute File Reference"
                }
            ],
            "name":"Index Reference",
            "href":"./"
          }
      ]
    }
---
# Nested TOC reference 1
# reference toc
inputs:
  docfx.yml:
  docs/TOC.md: |
    # [Reference TOC File 1](f1/TOC.md)
    # [Reference TOC File 2](../docs/f1/TOC.md)
    # [Reference TOC File 3](~/docs/f1/TOC.md)
  docs/f1/TOC.md: |
    # [Index Reference](index.md)
  docs/f1/index.md:
outputs:
  docs/f1/index.json:
  docs/toc.json: |
    {  
       "items":[  
          {  
             "items":[  
                {  
                   "name":"Index Reference",
                   "href":"f1/"
                }
             ],
             "name":"Reference TOC File 1"
          },
          {  
             "items":[  
                {  
                   "name":"Index Reference",
                   "href":"f1/"
                }
             ],
             "name":"Reference TOC File 2"
          },
          {  
             "items":[  
                {  
                   "name":"Index Reference",
                   "href":"f1/"
                }
             ],
             "name":"Reference TOC File 3"
          }
       ]
    }
---
# Nested TOC reference 2
# multiple level
# docs/TOC.md -> docs/f1/TOC.md  -> docs/f2/TOC.md
#             -> docs/f2/TOC.md --> docs/f1/f11/TOC.md
inputs:
  docfx.yml:
  docs/TOC.md: |
    # [Reference TOC File 1](f1/TOC.md)
    # [Reference TOC File 2](~/docs/f2/TOC.yml)
  docs/f1/TOC.md: |
    # [Reference TOC File](../f2/)
  docs/f2/TOC.yml: |
    - name: Toc Reference
      href: ../f1/f11/TOC.md
  docs/f1/f11/TOC.md: |
    # [Index Reference](index.md)
  docs/f1/f11/index.md:
outputs:
  docs/f1/f11/index.json:
  docs/toc.json: |
   {  
       "items":[  
          {  
             "items":[  
                {  
                   "href": "f1/f11/",
                   "name":"Reference TOC File"
                }
             ],
             "name":"Reference TOC File 1"
          },
          {  
             "items":[  
                {  
                   "items":[  
                      {  
                         "name":"Index Reference",
                         "href":"f1/f11/"
                      }
                   ],
                   "name":"Toc Reference"
                }
             ],
             "name":"Reference TOC File 2"
          }
       ]
    }
---
# Title with # or End with #
inputs:
  docfx.yml:
  docs/TOC.md: |
    # [Topic1](index.md) #
    ## Topic1.1 Lanaguage C#
    ### [Topic1.1.1](/href1.1.1) ##
    ## [Topic1.2 Language Java]() ##
    ### [Topic1.2.1](/href1.2.1) ##
    # [Topic2](https://github.com/docfx) #
  docs/index.md:
outputs:
  docs/index.json:
  docs/toc.json: |
    {  
      "items":[  
          {  
            "items":[  
                {  
                  "items":[  
                      {  
                        "name":"Topic1.1.1",
                        "href":"/href1.1.1"
                      }
                  ],
                  "name":"Topic1.1 Lanaguage C#"
                },
                {  
                  "items":[  
                      {  
                        "name":"Topic1.2.1",
                        "href":"/href1.2.1"
                      }
                  ],
                  "name":"Topic1.2 Language Java",
                }
            ],
            "name":"Topic1",
            "href":"./"
          },
          {  
            "name":"Topic2",
            "href":"https://github.com/docfx"
          }
      ]
    }
---
# Circle toc referenceing 1
inputs:
  docfx.yml: |
    files: docs/TOC.md
  docs/TOC.md: |
    # [Topic1](index.md) #
    ## Refernce toc
    ### [Reference TOC 1.1](f1/TOC.md)
    ### [Reference TOC 1.2](f1/TOC.md)
    ### [Reference TOC 2.1](f2/TOC.md)
  docs/f1/TOC.md: |
    # [Topic1](../index.md)
    ## [Reference TOC 1.1.1](../f2/TOC.md)
  docs/f2/TOC.md: |
    # [Topic1](../index.md)
    ## [Reference TOC back](../TOC.md)
  docs/index.md:
outputs:
  build.log: |
    ["error","circular-reference","Found circular reference: 'docs/TOC.md' --> 'docs/f1/TOC.md' --> 'docs/f2/TOC.md' --> 'docs/TOC.md'","docs/TOC.md"]
---
# Circle toc referenceing 2
inputs:
  docfx.yml: |
    files: docs/TOC.md
  docs/TOC.md: |
    # [Topic1](index.md) #
    ## [Reference itself](TOC.md)
  docs/index.md:
outputs:
  build.log: |
    ["error","circular-reference","Found circular reference: 'docs/TOC.md' --> 'docs/TOC.md'","docs/TOC.md"]
---
# Reference to a folder, basic usages
# Reference to a folder behavior is not same with reference to a toc file
inputs:
  docfx.yml:
  docs/TOC.yml: |
    - name: Toc Reference
      href: f1/TOC.md
    - name: Folder Reference1
      href: f1/
    - name: Folder Reference2
      href: f1/
      topicHref: f1/a.md
  docs/f1/TOC.md: |
    # [Index Reference](index.md)
  docs/f1/index.md:
  docs/f1/a.md:
outputs:
  docs/f1/a.json:
  docs/f1/index.json:
  docs/toc.json: |
    {  
       "items":[  
          {  
             "name":"Toc Reference",
             "items":[  
                {  
                   "name":"Index Reference",
                   "href":"f1/"
                }
             ]
          },
          {  
             "name":"Folder Reference1",
             "href":"f1/"
          },
          {  
             "name":"Folder Reference2",
             "href":"f1/a"
          }
       ]
    }
---
# Reference to a folder, nested toc
# Folder referenced toc doesn't belong to nested toc
inputs:
  docfx.yml:
  docs/TOC.md: |
    # [Folder Reference](f1/)
  docs/f1/TOC.md: |
    # [Index Reference](index.md)
  docs/f1/index.md:
outputs:
  docs/f1/index.json:
  docs/toc.json: |
   {  
       "items":[  
          {  
             "name":"Folder Reference",
             "href": "f1/"
          }
       ]
    }
  docs/f1/toc.json:
---
# Reference to a folder, first child
# The href should be the first child with href in referenced toc
# Horizontal traversal first
inputs:
  docfx.yml:
  docs/TOC.md: |
    # [Folder Reference1](f1/)
    # [Folder Reference2](f2/)
  docs/f1/TOC.md: |
    # Title
    # [File Reference](b.md)
  docs/f2/TOC.md: |
    # Title1
    ## Child Title1
    ## [File Reference](b.md)
    # [File Reference](a.md)
  docs/f1/b.md:
  docs/f2/a.md:
outputs:
  docs/f2/a.json:
  docs/f1/b.json:
  docs/toc.json: |
   {  
       "items":[  
          {  
             "name":"Folder Reference1",
             "href":"f1/b"
          },
          {  
             "name":"Folder Reference2",
             "href":"f2/a"
          }
       ]
    }
  docs/f1/toc.json:
  docs/f2/toc.json:
  build.log: |
    ["warning","file-not-found","Cannot find file 'b.md' relative to 'docs/f2/TOC.md'","docs/f2/TOC.md",2]
---
# Topic href can replace href
inputs:
  docfx.yml:
  docs/TOC.yml: |
    - name: File Reference
      topicHref: f1/a.md
  docs/f1/a.md:
outputs:
  docs/f1/a.json:
  docs/toc.json: |
    {  
       "items":[  
          {  
             "name":"File Reference",
             "href":"f1/a"
          }
       ]
    }
---
# Toc href takes precedence over topic href
inputs:
  docfx.yml:
  docs/TOC.yml: |
    - name: Azure
      tocHref: /azure/
      topicHref: /azure/index
outputs:
  docs/toc.json: |
    {
      "items": [
        {
          "name": "Azure",
          "href": "/azure/",
          "tocHref": "/azure/",
          "topicHref": "/azure/index"
        }
      ]
    }
---
# Combine toc href, topic href => href + items
inputs:
  docfx.yml:
  docs/TOC.yml: |
    - name: href + items
      topicHref: f1/a.md
      tocHref: f1/TOC.md
  docs/f1/a.md:
  docs/f1/TOC.md: |
    # [Reference a](a.md)
outputs:
  docs/f1/a.json:
  docs/toc.json: |
    {  
       "items":[  
          {  
             "name":"href + items",
             "href":"f1/a",
             "items": [
                {
                  "name": "Reference a",
                  "href": "f1/a"
                }
             ]
          }
       ]
    }
---
# Combine toc href, href => href + items
inputs:
  docfx.yml:
  docs/TOC.yml: |
    - name: href + items
      href: f1/a.md
      tocHref: f1/TOC.md
  docs/f1/a.md:
  docs/f1/TOC.md: |
    # [Reference a](a.md)
outputs:
  docs/f1/a.json:
  docs/toc.json: |
    {  
       "items":[  
          {  
             "name":"href + items",
             "href":"f1/a",
             "items": [
                {
                  "name": "Reference a",
                  "href": "f1/a"
                }
             ]
          }
       ]
    }
---
# Combine toc href, href(toc) => toc href > href + items
inputs:
  docfx.yml:
  docs/TOC.yml: |
    - name: toc href > href + items
      href: f1/TOC.md
      tocHref: f2/TOC.md
  docs/f1/TOC.md:
  docs/f2/a.md:
  docs/f2/TOC.md: |
    # [Reference a](a.md)
outputs:
  docs/f2/a.json:
  docs/f1/toc.json:
  docs/toc.json: |
    {  
       "items":[  
          {  
             "name":"toc href > href + items",
             "items": [
                {
                  "name": "Reference a",
                  "href": "f2/a"
                }
             ]
          }
       ]
    }
---
# Combine topic href and href => topic href has higher priority
inputs:
  docfx.yml: |
    files: docs/f1/TOC.yml
  docs/f1/n1.md:
  docs/f1/n2.md:
  docs/f1/TOC.yml: |
    - name: topic href has higher priority
      href: ~/docs/f1/n1.md
      topicHref: ~/docs/f1/n2.md
outputs:
  docs/f1/toc.json: |
    {  
       "items":[  
          {  
             "name":"topic href has higher priority",
             "href":"n2",
          }
       ]
    }
  build.log: |
    ["warning","link-out-of-scope","File 'docs/f1/n2.md' referenced by link '~/docs/f1/n2.md' will not be built because it is not included in docfx.yml","docs/f1/TOC.yml",3,14]
---
# Combine topic href and href(toc) => href + items
# replace href finally
inputs:
  docfx.yml: |
    files: docs/f1/TOC.yml
  docs/f1/TOC.yml: |
    - name: Toc Reference 1
      href: f11/TOC.md
      topicHref: f11/n1.md
    - name: Toc Reference 2
      href: f11/
  docs/f1/f11/TOC.md: |
    # [Index Reference](n1.md)
  docs/f1/f11/n1.md:
outputs:
  docs/f1/toc.json: |
    {  
       "items":[  
          {  
             "items":[  
                {  
                   "name":"Index Reference",
                   "href":"f11/n1"
                }
             ],
             "name":"Toc Reference 1",
             "href":"f11/n1"
          },
          {  
             "href":"f11/n1",
             "name":"Toc Reference 2"
          }
       ]
    }
  build.log: |
    ["warning","link-out-of-scope","File 'docs/f1/f11/n1.md' referenced by link 'f11/n1.md' will not be built because it is not included in docfx.yml","docs/f1/TOC.yml",3,14]
    ["warning","link-out-of-scope","File 'docs/f1/f11/n1.md' referenced by link 'n1.md' will not be built because it is not included in docfx.yml","docs/f1/f11/TOC.md"]
---
# Combine topic href and toc href(folder) -> topic href > toc href(folder)
inputs:
  docfx.yml:
  docs/TOC.yml: |
    - name: topic href has higher priority
      topicHref: f1/a.md
      tocHref: f1/
  docs/f1/a.md:
  docs/f1/TOC.md:
outputs:
  docs/f1/a.json:
  docs/f1/toc.json:
  docs/toc.json: |
    {  
       "items":[  
          {  
             "name":"topic href has higher priority",
             "href":"f1/a"
          }
       ]
    }
---
# Combine toc href(folder), href => href > toc href(folder)
inputs:
  docfx.yml:
  docs/TOC.yml: |
    - name: href has higher priority than toc href
      href: f1/a.md
      tocHref: f1/
  docs/f1/a.md:
  docs/f1/b.md:
  docs/f1/TOC.md: |
    # [Reference b](b.md)
outputs:
  docs/f1/a.json:
  docs/f1/b.json:
  docs/f1/toc.json:
  docs/toc.json: |
    {  
       "items":[  
          {  
             "name":"href has higher priority than toc href",
             "href":"f1/a"
          }
       ]
    }
---
# Combine toc href(folder), topic href and href => href
# topic href has higher priority than href
# topic href has higher priority than toc href
# href has higher priority than toc href(folder)
inputs:
  docfx.yml:
  docs/TOC.yml: |
    - name: topic href has highest priority
      topicHref: f1/a.md
      tocHref: f1/
      href: f1/b.md
  docs/f1/a.md:
  docs/f1/b.md:
  docs/f1/TOC.md:
outputs:
  docs/f1/a.json:
  docs/f1/b.json:
  docs/f1/toc.json:
  docs/toc.json: |
    {  
       "items":[  
          {  
             "name":"topic href has highest priority",
             "href":"f1/a"
          }
       ]
    }
---
# Topic href cannot reference a local TOC file or folder
inputs:
  docfx.yml:
  docs/TOC.yml: |
    - name: Invalid Topic Reference1
      topicHref: f1/
    - name: Invalid Topic Reference2
      topicHref: f1/TOC.md
    - name: Invalid Topic Reference3
      topicHref: f1/TOC.md
      href: /abc/def
  docs/f1/TOC.md:
outputs:
  docs/f1/toc.json:
  build.log: |
    ["error","invalid-topic-href","The topic href 'f1/' can only reference to a local file or absolute path","docs/TOC.yml"]
    ["error","invalid-topic-href","The topic href 'f1/TOC.md' can only reference to a local file or absolute path","docs/TOC.yml"]
---
# Toc href cannot reference a local file
inputs:
  docfx.yml:
  docs/TOC.yml: |
    - name: Invalid Toc Reference1
      tocHref: f1/a.md
    - name: Invalid Toc Reference2
      tocHref: f1/a.md
      href: /abc/def
  docs/f1/TOC.md:
  docs/f1/a.md:
outputs:
  docs/f1/toc.json:
  docs/f1/a.json:
  build.log: |
    ["error","invalid-toc-href","The toc href 'f1/a.md' can only reference to a local TOC file, folder or absolute path","docs/TOC.yml",2,12]
    ["error","invalid-toc-href","The toc href 'f1/a.md' can only reference to a local TOC file, folder or absolute path","docs/TOC.yml",4,12]
---
# Toc syntax error with duplicated keys
inputs:
  docfx.yml:
  docs/TOC.yml: |
    - name: Duplicated keys
      topicHref: f1/a.md
      topicHref: f1/a.md
      tocHref: f1/
      href: f1/b.md
  docs/f1/a.md:
  docs/f1/b.md:
outputs:
  docs/f1/a.json:
  docs/f1/b.json:
  build.log: |
    ["error","yaml-duplicate-key","Key 'topicHref' is already defined, remove the duplicate key.","docs/TOC.yml",3,3]
---
# The included TOC's errors/warning should be assigned to itself, not its parent
inputs:
  docfx.yml: |
    files: docs/TOC.md
  docs/TOC.md: |
    # [Reference TOC File](f1/TOC.yml)
  docs/f1/TOC.yml: |
    - name: Invalid Index Reference
      href: index.md
    - name: Invalid TocHref Reference
      tocHref: index.md
outputs:
  build.log: |
    ["warning","file-not-found","Cannot find file 'index.md' relative to 'docs/f1/TOC.yml'","docs/f1/TOC.yml",2,9]
    ["error","invalid-toc-href","The toc href 'index.md' can only reference to a local TOC file, folder or absolute path","docs/f1/TOC.yml",4,12]
---
# TOC includes same href at different levels
inputs:
  docfx.yml:
  docs/TOC.yml: |
    - name: level 1
      tocHref: index.md
      href: index.md
      items:
        - name: level 2
          tocHref: index.md
          href: index.md
          items:
            - name: level 3
              tocHref: index.md
              href: index.md
outputs:
  build.log: |
    ["warning","file-not-found","Cannot find file 'index.md' relative to 'docs/TOC.yml'","docs/TOC.yml",3,9]
    ["warning","file-not-found","Cannot find file 'index.md' relative to 'docs/TOC.yml'","docs/TOC.yml",7,13]
    ["warning","file-not-found","Cannot find file 'index.md' relative to 'docs/TOC.yml'","docs/TOC.yml",11,17]

  docs/a.json:
---
# respects user input _tocRel
inputs:
  docfx.yml:
  docs/f1/TOC.md: |
    # [File Reference](../index.md)
  docs/f2/TOC.md: |
    # Nothing here
  docs/index.md: |
    ---
    _tocRel: f2/toc.json
    ---
outputs:
  docs/index.json: |
    {"_tocRel": "f2/toc.json"}
  docs/f1/toc.json:
  docs/f2/toc.json:
---
# turn skip-level toc error to warning
inputs:
  docfx.yml: |
    rules:
      invalid-toc-level: warning
  docs/TOC.md: |
    # level 1
    ### level 3
    #### level 4
    ## level 2
outputs:
  .errors.log: |
    {"message_severity":"warning","code":"invalid-toc-level","message":"The toc level can't be skipped from 1 to 3.","file":"docs/TOC.md","line":2,"column":1}
  docs/toc.json: |
    {
      "items": [{
        "name": "level 1",
        "items": [{ "name": "level 2" }]
      }]
    }
---
# don't respect monikers of input toc model
inputs:
  docfx.yml: |
    monikerRange:
      'docs/**/*.md': '>= 5.0'
    monikerDefinition: monikerDefinition.json
  monikerDefinition.json: |
    {
      "monikers": [
        { "moniker_name": "1.0", "product_name": ".NET Core" },
        { "moniker_name": "2.0", "product_name": ".NET Core" },
        { "moniker_name": "3.0", "product_name": ".NET Core" },
        { "moniker_name": "4.0", "product_name": ".NET Core" },
        { "moniker_name": "5.0", "product_name": ".NET Core" },
      ]
    }
  docs/b.md:
  docs/TOC.yml: |
    - name: item with children
      href: /a
      items:
        - name: item with monikers
          href: /b
          monikers:
            - "1.0"
            - "2.0"
    - name: item with monikers references a file with monikers
      href: b.md
      monikers:
        - "3.0"
        - "4.0"
outputs:
  336669db/docs/b.json:
  docs/toc.json: |
    {
      "items": [
        {
          "name": "item with children",
          "href": "/a",
          "monikers": undefined,
          "items": [{ "name": "item with monikers", "href": "/b", "monikers": undefined }]
        },
        {
          "name": "item with monikers references a file with monikers",
          "href": "b",
          "monikers": ["5.0"]
        }
      ]
    }
---
# should treat toc.{!md,json,yml} as resource
inputs:
  docfx.yml: |
    files: '**/*.*'
  toc.png:
outputs:
  toc.png:
---
# TOC splitItemsBy produces multiple output TOCs with correct link and _tocRel
inputs:
  docfx.yml:
  TOC.yml: |
    splitItemsBy: name
    items:
    - name: 1
      href: a.md
      items:
      - name: 1-1
        href: b.md
    - name: 2
      href: c.md
  a.md:
  b.md:
  c.md:
outputs:
  a.json: '{ "_tocRel": "_splitted/1/toc.json" }'
  b.json: '{ "_tocRel": "_splitted/1/toc.json" }'
  c.json: '{ "_tocRel": "toc.json" }'
  toc.json: |
    {
      "items": [
        { "name": "1", "href": "a", "items": undefined },
        { "name": "2", "href": "c", "items": undefined }
      ],
      "splitItemsBy": undefined
    }
  _splitted/1/toc.json: |
    {
      "items": [
        {
          "name": "1",
          "href": "../../a",
          "items": [
            { 
              "name": "1-1", 
              "href": "../../b", 
              "items": undefined
            }
          ]
        }
      ]
    }
---
# TOC splitItemsBy respect metadata config
inputs:
  docfx.yml: |
    fileMetadata:
      key:
        _splitted/**/TOC.yml: value
  TOC.yml: |
    splitItemsBy: name
    items:
    - name: 1
      items:
      - name: 1-1
outputs:
  toc.json:
  _splitted/1/toc.json: |
    { "metadata": { "key": "value" } }
---
# TOC splitItemsBy respect content route config
inputs:
  docfx.json: |
    {
      "content":[
        {
          "files": ["**/TOC.yml"],
          "src": ".",
          "dest": "toc-dest"
        }
      ]
    }
    
  TOC.yml: |
    splitItemsBy: name
    items:
    - name: 1
      items:
      - name: 1-1
outputs:
  toc-dest/toc.json:
  toc-dest/_splitted/1/toc.json:
---
# Generate metadata dependency for PR comment preview link
inputs:
  docfx.yml:
  TOC.yml: |
    - name: a
      href: a.md
  a.md:
outputs:
  a.json:
  toc.json:
  .dependencymap.json: |
    {
      "dependencies": {
        "a.md": [{ "source": "TOC.yml", "type": "metadata" }]
      }
    }

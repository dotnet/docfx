# Bad Toc markdown
inputs:
  docfx.yml:
  docs/TOC.md: |
    # [good](test.md)
    # [good with trailing space](test.md)  
    [bad1]()
    #[bad2](test.md)
    >_<
    #bad4
  docs/test.md:
outputs:
  docs/test.json:
  .errors.log: |
    {"message_severity":"error","code":"invalid-toc-syntax","message":"The toc syntax is invalid, *","file":"docs/TOC.md","line":3,"column":1}

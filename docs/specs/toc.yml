# Skip-level Toc markdown
inputs:
  docfx.yml:
  docs/TOC.md: |
    # level 1
    ### level 3
outputs:
  .errors.log: |
    {"message_severity":"error","code":"invalid-toc-level","message":"The toc level can't be skipped from 1 to 3.","file":"docs/TOC.md","line":2,"column":1}

# restore loc repo with dependencies
# [repository mapping] 
commands:
  - build --locale zh-cn
repos:
  https://docs.com/a#master1:
    - files:
        docfx.yml: |
          dependencies:
            restore-child: https://docs.com/a#child1
  https://docs.com/a#child1:
    - files:
        docs/child.md:
  https://docs.com/a.zh-cn#master1:
    - files:
        docs/loc.md: |
          [link to restore-child](~/restore-child/docs/child.md)
outputs:
  docs/loc.json:
  build.log: |
    ["warning","link-is-dependency","File 'docs/child.md' referenced by link '~/restore-child/docs/child.md' will not be built because it is from a dependency docset","docs/loc.md"]
---
# restore loc repo, all loc files are in one repo under different folder
# [repository + folder mapping]
commands:
  - build --locale zh-cn
repos:
  https://docs.com/b#master2:
    - files:
        docfx.yml: |
          localization:
            mapping: RepositoryAndFolder
  https://docs.com/b.localization#master2:
    - files:
        zh-cn/docs/dep.md: loc-DEP
outputs:
  docs/dep.json:
---
# restore loc repo, all loc files are in one repo under different branch
# [branch mapping]
commands:
  - build --locale zh-cn
repos:
  https://docs.com/b#master3:
    - files:
        docfx.yml: |
          localization:
            mapping: Branch
  https://docs.com/b.localization#zh-cn-master3:
    - files:
        docs/dep.md: loc-DEP
outputs:
  docs/dep.json:
---
# restore bilingual loc repo, all loc files are in one repo under different branch
# [branch mapping]
commands:
  - build --locale zh-cn
repos:
  https://docs.com/b#master4:
    - files:
        docfx.yml: |
          localization:
            mapping: Branch
            bilingual: true
  https://docs.com/b.localization#zh-cn-master4-sxs:
    - files:
        docs/dep.md: loc-DEP
  https://docs.com/b.localization#zh-cn-master4:
    - files:
        docs/dep.md: loc-DEP
outputs:
  docs/dep.json:

# loc build with TOC map, loc TOC has higher priority
commands:
  - build --locale zh-cn --restore
repos:
  https://docs.com/toc1#master:
    - files:
        docs/TOC.md: |
          # [reference a](a.md)
        docs/b/TOC.md: |
          # [reference b](../b.md)
        docfx.yml:
  https://docs.com/toc1.zh-cn#master:
    - files:
        docs/a.md:
        docs/b.md:
        docs/TOC.md: |
          # [reference a](a.md)
          # [reference b](b.md)
outputs:
  docs/a.json: |
    {"toc_rel": "toc.json"}
  docs/b.json: |
    {"toc_rel": "toc.json"}
  docs/toc.json: |
    {"items": [{"name": "reference a", "href": "a"},{"name": "reference b", "href": "b"}]}

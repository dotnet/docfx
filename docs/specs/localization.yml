# loc build with TOC map, loc TOC has higher priority
locale: zh-cn
repos:
  https://docs.com/toc1#master:
    - files:
        docs/toc.md: |
          # [reference a](a.md)
        docs/b/toc.md: |
          # [reference b](../b.md)
        docfx.yml:
  https://docs.com/toc1.zh-cn#master:
    - files:
        docfx.yml:
        docs/a.md:
        docs/b.md:
        docs/toc.md: |
          # [reference a](a.md)
          # [reference b](b.md)
outputs:
  docs/a.json: |
    {"_tocRel": "toc.json"}
  docs/b.json: |
    {"_tocRel": "toc.json"}
  docs/toc.json: |
    {"items": [{"name": "reference a", "href": "a"},{"name": "reference b", "href": "b"}]}
---

# bilingual build
# [repository mapping]
# loc repo[master-sxs]:
#   docs/a.md: |
#     sxs content
#     [link to b](b.md)
#     [!include[include b](b.md)
# source repo[master]:
#   docs/b.md: |
#     [link to a](a.md)
#   docs/a.md: a
commands:
  - build --locale zh-cn
repo: https://github.com/docascode/docfx-test-dependencies
inputs:
  docfx.yml: |
    localization:
      bilingual: true
  docs/b.md: |
    [link to a](a.md)
  docs/a.md: a
outputs:
  docs/a.json: |
    {"content":"<p>sxs content\n<a href=\"b\">link to b</a></p>\n<p><a href=\"a\">link to a</a></p>\n", "bilingual": true}

            restore-child: https://docs.com/restore2#child
  https://docs.com/restore2.zh-cn#master-sxs:
    - files:
        docs/loc.md: |
          [link to restore-child](~/restore-child/docs/child.md)
  https://docs.com/restore2.zh-cn#master:
    - files:
        docs/loc.md:
  https://docs.com/restore2#child:
    - files:
        docs/child.md:
outputs:

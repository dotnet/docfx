# loc build with TOC map, loc TOC has higher priority
commands:
  - build --locale zh-cn
repos:
  https://docs.com/test#toc1:
    - files:
        docs/TOC.md: |
          # [reference a](a.md)
        docs/b/TOC.md: |
          # [reference b](../b.md)
        docfx.yml:
  https://docs.com/test.zh-cn#toc1:
    - files:
        docs/a.md:
        docs/b.md:
        docs/TOC.md: |
          # [reference a](a.md)
          # [reference b](b.md)
outputs:
  docs/a.json: |
    {"toc_rel": "toc.json"}
  docs/b.json: |
    {"toc_rel": "toc.json"}
  docs/toc.json: |
    {"items": [{"toc_title": "reference a", "href": "a"},{"toc_title": "reference b", "href": "b"}]}

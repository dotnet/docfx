              {
                "type": "MissingEitherAttribute",
                "message": "Missing attribute: trophy. A valid trophy is required for each learning path.",
                "code": "path-trophy-missing",
                "propertyPath": "trophy",
                "severity": "ERROR",
                "contentTypes": ["learningpath"]

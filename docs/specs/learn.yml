---
# error mapping for Learn validation based on SDP, LearningPath
inputs:
  docfx.yml: |
    buildValidationRules: build.json
  build.json: |
    {
      "system": {
        "rules": [
          {
            "type": "MissingAttribute",
            "message": "Missing attribute: Uid. A valid Uid is required for each learning path.",
            "code": "path-uid-missing",
            "propertyPath": "uid",
            "severity": "ERROR",
            "contentTypes": ["learningpath"]
          },
          {
            "type": "MissingAttribute",
            "message": "Fake message. This rule is for `module` content.",
            "code": "path-modules-missing",
            "propertyPath": "modules",
            "severity": "ERROR",
            "contentTypes": ["module"]
          },
          {
            "type": "MissingAttribute",
            "message": "Missing attribute: modules. At least one valid module is required for each learning path.",
            "code": "path-modules-missing",
            "propertyPath": "modules",
            "severity": "ERROR",
            "contentTypes": ["learningpath"]
          },
          {
            "type": "MissingEitherAttribute",
            "message": "Missing attribute: trophy. A valid trophy is required for each learning path.",
            "code": "path-trophy-missing",
            "propertyPath": "trophy",
            "severity": "ERROR",
            "contentTypes": ["learningpath"]
          },
          {
            "type": "XrefNotFound",
            "message": "Child Uid(s): '{0}' can't be found.",
            "code": "path-child-not-found",
            "propertyPath": "modules",
            "severity": "ERROR",
            "contentTypes": ["learningpath"]
          }
        ]
      }
    }
  path-a.yml: |
    #YamlMime:LearningPath
    a: a
  path-b.yml: |
    #YamlMime:LearningPath
    uid: path_b
    modules: ['module_not_found']
    trophy: {
      uid: trophy_b
    }
  _themes/ContentTemplate/schemas/LearningPath.schema.json: |
    {
      "required": ["uid", "modules"],
      "either": [["trophy", "achievement"]],
      "properties": {
        "uid": {
          "type": "string",
          "contentType": "uid"
        },
        "modules": {
          "type": "array",
          "minItems": 1,
          "items": {
            "type": "string",
            "contentType": "xref"
          }
        },
        "trophy": {
          "type": "object",
          "required": ["uid"],
          "properties": {
            "uid": {
              "type": "string",
              "contentType": "uid"
            }
          }
        },
        "achievement": {
          "type": "string",
          "contentType": "xref"
        }
      }
    }
outputs:
  .errors.log: |
    {"message_severity":"error","code":"path-uid-missing","message":"Missing attribute: Uid. A valid Uid is required for each learning path.","file":"path-a.yml","line":2}
    {"message_severity":"error","code":"path-modules-missing","message":"Missing attribute: modules. At least one valid module is required for each learning path.","file":"path-a.yml","line":2}
    {"message_severity":"error","code":"path-trophy-missing","message":"Missing attribute: trophy. A valid trophy is required for each learning path.","file":"path-a.yml","line":2}
    {"message_severity":"error","code":"path-child-not-found","message":"Child Uid(s): 'module_not_found' can't be found.","file":"path-b.yml","line":3}

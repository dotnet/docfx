---
# Restore dependencies with their children
inputs:
  docfx.yml: |
    dependencies:
      docfx-restore-test: https://github.com/docascode/docfx.restore.test
restorations:
  github.com/docascode/docfx.restore.test/master/validation.json: |
    {
      "name": "docfx.restore.test",
      "branch": "master"
    }
  github.com/docascode/docfx.restore.test/child/validation.json: |
    {
      "name": "docfx.restore.test",
      "branch": "child"
    }

---
# Publish manifest contains files to publish
inputs:
  docfx.yml:
  docs/a.md:
  docs/toc.md:
  docs/folder/b~$.md:
  docs/index.md:
outputs:
  docs/a.json:
  docs/toc.json:
  docs/folder/b~$.json:
  docs/index.json:
  .publish.json: |
    {
      "files": [
        { "url": "/docs/a", "path": "docs/a.json", "source_path": "docs/a.md" },
        { "url": "/docs/folder/b~$", "path": "docs/folder/b~$.json", "source_path": "docs/folder/b~$.md" },
        { "url": "/docs/", "path": "docs/index.json", "source_path": "docs/index.md" },
        { "url": "/docs/toc.json", "path": "docs/toc.json", "source_path": "docs/toc.md" }
      ]
    }
---
# Publish manifest contains following properties: name, product, site_base_path
inputs:
  docfx.yml: |
    hostName: docs.com
    basePath: /
outputs:
  .publish.json: |
    {
      "name": "",
      "product": "",
      "base_path": "/"
    }
---
# Publish manifest path is source relative path when selfContained is set to false
usePhysicalInput: true
inputs:
  docfx.yml: |
    files: '**'
    selfContained: false
  a.png:
outputs:
  .publish.json: |
    {
      "files": [
        { "url": "/a.png", "path": "../inputs/a.png", "source_path": "a.png" }
      ]
    }
---
# Redirections outputs redirect_url to .publish.json, but does not have output file
inputs:
  docfx.yml:
  redirections.yml: |
    redirections:
      a.md: /b
outputs:
  .publish.json: |
    {
      "files": [{ "url": "/a", "redirect_url": "/b", "path": undefined, "hash": undefined }]
    }
---
# Publish manifest for articles contains custom metadata
inputs:
  docfx.yml:
  a.md: |
    ---
    ms.my: 1
    ---
outputs:
  a.json:
  .publish.json: |
    {
      "files": [{ "url": "/a", "ms.my": 1 }]
    }
---
# Publish manifest contains theme_branch if template branch is not main or master
repos:
  https://docs.com/markdown-note:
    - files:
        docsets.yml:
        a/docfx.yml: 'template: https://docs.com/template#master'
        b/docfx.yml: 'template: https://docs.com/template#main'
        c/docfx.yml: 'template: https://docs.com/template#test'
  https://docs.com/template#main:
    - files:
  https://docs.com/template#master:
    - files:
  https://docs.com/template#test:
    - files:
outputs:
  a/.publish.json: '{"theme_branch": undefined}'
  b/.publish.json: '{"theme_branch": undefined}'
  c/.publish.json: '{"theme_branch": "test"}'
---
# Manifest contains Toc dependencies
inputs:
  docfx.yml:
  docs/a.md:
  docs/toc.md: |
    # [file reference](a.md)
outputs:
  docs/a.json:
  docs/toc.json:
  .dependencymap.json: |
    {  
       "dependencies":{  
          "docs/toc.md":[  
             {  
                "source":"docs/a.md",
                "type":"file"
             }
          ]
       }
    }
---
# Manifest contains Inclusion dependencies
inputs:
  docfx.yml:
  docs/a.md: a [!INCLUDE[](b.md)]
  docs/b.md:
outputs:
  docs/a.json:
  docs/b.json:
  .dependencymap.json: |
    {  
       "dependencies":{  
          "docs/a.md":[  
             {  
                "source":"docs/b.md",
                "type":"include"
             }
          ]
       }
    }
---
# Manifest contains link dependencies
inputs:
  docfx.yml:
  docs/a.md: Link to [b](b.md)
  docs/b.md:
outputs:
  docs/a.json:
  docs/b.json:
  .dependencymap.json: |
    {  
       "dependencies": {
          "docs/a.md": [
             { "source":"docs/b.md", "type": "file" }
          ]
       }
    }
---
# Manifest contains nested token or codesnippet dependencies
inputs:
  docfx.yml:
  docs/a.md: a [!INCLUDE[](b.md)]
  docs/b.md: |
    Link to [c](c.md)
    b [!INCLUDE[](c.md)]
  docs/c.md:
outputs:
  docs/a.json:
  docs/b.json:
  docs/c.json:
  .dependencymap.json: |
    {  
       "dependencies":{  
          "docs/a.md":[
             { "source":"docs/b.md", "type":"include" },
             { "source":"docs/c.md", "type":"file" },
             { "source":"docs/c.md", "type":"include" }
          ],
          "docs/b.md":[  
             { "source":"docs/c.md", "type":"file" },
             { "source":"docs/c.md", "type":"include" }
          ]
       }
    }
---
# Manifest contains nested TOC dependencies
inputs:
  docfx.yml:
  docs/toc.md: |
    # [a](a/toc.md)
  docs/a/toc.md: |
    # [b](b.md)
  docs/a/b.md:
outputs:
  docs/toc.json:
  docs/a/b.json:
  .dependencymap.json: |
    {
       "dependencies": {
          "docs/toc.md": [{ "source":"docs/a/toc.md", "type": "include" }],
          "docs/a/toc.md": [{ "source":"docs/a/b.md", "type": "file" }]
       }
    }
---
# Manifest inclusion circular reference
inputs:
  docfx.yml:
  docs/a.md: |
    one [!INCLUDE[](b.md)]
  docs/b.md: |
    another [!INCLUDE[](a.md)]
outputs:
  .dependencymap.json: |
    {  
       "dependencies":{
          "docs/b.md":[
             { "source":"docs/a.md", "type":"include" },
             { "source":"docs/b.md", "type":"include" }
          ],
          "docs/a.md":[
             { "source":"docs/a.md", "type":"include" },
             { "source":"docs/b.md", "type":"include" }
          ]
       }
    }
  .publish.json: |
    {"files": [{"url": "/docs/a", "source_path": "docs/a.md", "has_error": true}, {"url": "/docs/b", "source_path": "docs/b.md", "has_error": true}]}
  .errors.log: |
    {"message_severity":"error","code":"circular-reference","message":"Build has identified file(s) referencing each other: 'docs/a.md' --> 'docs/b.md' --> 'docs/a.md'.","file":"docs/a.md"}
    {"message_severity":"error","code":"circular-reference","message":"Build has identified file(s) referencing each other: 'docs/b.md' --> 'docs/a.md' --> 'docs/b.md'.","file":"docs/b.md"}
---
# Manifest link circular reference
inputs:
  docfx.yml:
  docs/a.md: |
    Link to [b](b.md)
    # bookmark
  docs/b.md: |
    Link to [a](a.md#bookmark)
outputs:
  docs/a.json:
  docs/b.json:
  .dependencymap.json: |
    {  
       "dependencies":{  
          "docs/a.md":[  
             { "source":"docs/b.md", "type":"file" }
          ],
          "docs/b.md":[  
             { "source":"docs/a.md", "type":"file" }
          ]
       }
    }
---
# Ignores link to self, treat empty bookmark as link
inputs:
  docfx.yml:
  docs/a.md: |
    # bookmark
    Link to [a](#bookmark) and [b](b.md#)
  docs/b.md:
outputs:
  docs/a.json:
  docs/b.json:
  .dependencymap.json: |
    {  
       "dependencies":{  
          "docs/a.md":[  
             { "source":"docs/b.md", "type":"file" }
          ]
       }
    }
---
# Manifest includes files with errors
inputs:
  docfx.yml: |
    rules:
      file-not-found: error
  docs/a.md: |
    a [](b)
outputs:
  .publish.json: |
    { "files": 
      [
        {
          "url": "/docs/a",
          "locale": "en-us",
          "has_error": true
        }
      ]
    }
  .errors.log: |
    {"message_severity":"error","code":"file-not-found","message":"Invalid file link: 'b'.","file":"docs/a.md","line":1,"column":3}
---
# inclusion chain
inputs:
  docfx.yml:
  docs/a.md: a [!INCLUDE[](b.md)]
  docs/b.md: b [!INCLUDE[](c.md)]
  docs/c.md: c
outputs:
  docs/a.json: |
    { "conceptual": "<p>a b c</p>" }
  docs/b.json: |
    { "conceptual": "<p>b c</p>" }
  docs/c.json: |
    { "conceptual": "<p>c</p>" }
  .dependencymap.json: |
   {
    "dependencies": {
      "docs/b.md": [
        { "source": "docs/c.md", "type": "include" }
      ],
      "docs/a.md": [
        { "source": "docs/b.md", "type": "include" },
        { "source": "docs/c.md", "type": "include" }
      ]
    }
   }
---
# link chain
inputs:
  docfx.yml:
  docs/a.md: a [b](b.md)
  docs/b.md: b [c](c.md)
  docs/c.md: c
outputs:
  docs/a.json:
  docs/b.json:
  docs/c.json: |
    { "conceptual": "<p>c</p>" }
  .dependencymap.json: |
   {
    "dependencies": {
      "docs/b.md": [
        { "source": "docs/c.md", "type": "file" }
      ],
      "docs/a.md": [
        { "source": "docs/b.md", "type": "file" }
      ]
    }
   }
---
# mixed chain a include b, b link c
inputs:
  docfx.yml:
  docs/a.md: a [!INCLUDE[](b.md)]
  docs/b.md: b [c](c.md)
  docs/c.md: c
outputs:
  docs/a.json:
  docs/b.json:
  docs/c.json: |
    { "conceptual": "<p>c</p>" }
  .dependencymap.json: |
   {
    "dependencies": {
      "docs/b.md": [
        { "source": "docs/c.md", "type": "file" }
      ],
      "docs/a.md": [
        { "source": "docs/b.md", "type": "include" },
        { "source": "docs/c.md", "type": "file" }
      ]
    }
   }
---
# mixed chain a link b, b include c
inputs:
  docfx.yml:
  docs/a.md: a [b](b.md)
  docs/b.md: b [!INCLUDE[](c.md)]
  docs/c.md: c
outputs:
  docs/a.json:
  docs/b.json:
  docs/c.json: |
    { "conceptual": "<p>c</p>" }
  .dependencymap.json: |
   {
    "dependencies": {
      "docs/b.md": [
        { "source": "docs/c.md", "type": "include" }
      ],
      "docs/a.md": [
        { "source": "docs/b.md", "type": "file" }
      ]
    }
   }
---
# circular chain
inputs:
  docfx.yml:
  docs/a.md: a [!INCLUDE[](b.md)]
  docs/b.md: b [a](a.md)
outputs:
  docs/a.json:
  docs/b.json:
  .dependencymap.json: |
   {
    "dependencies": {
      "docs/b.md": [
        { "source": "docs/a.md", "type": "file" }
      ],
      "docs/a.md": [
        { "source": "docs/a.md", "type": "file" },
        { "source": "docs/b.md", "type": "include" }
      ]
    }
   }
---
# Dependency map for include file containing codesnippet inside tab group
inputs:
  docfx.yml: |
    files: a.md
  a.md: |
    [!include[](b.md)]
  b.md: |
    ## [Android](#tab/x-android)

    [!code-csharp[](android.cs)]

    ## [ios](#tab/x-ios)

    [!code-csharp[](ios.cs)]
  android.cs:
  ios.cs:
outputs:
  a.json:
  .dependencymap.json: |
    {
       "dependencies":{
          "b.md": [
            { "source": "android.cs", "type":"include" },
            { "source": "ios.cs", "type":"include" }
          ]
       }
    }
---
# circular chain a include b include c include d link b
inputs:
  docfx.yml:
  docs/a.md: a [!INCLUDE[](b.md)]
  docs/b.md: b [!INCLUDE[](c.md)]
  docs/c.md: c [!INCLUDE[](d.md)]
  docs/d.md: d [b](b.md)
outputs:
  docs/a.json:
  docs/b.json:
  docs/c.json:
  docs/d.json:
  .dependencymap.json: |
    {
      "dependencies": {
        "docs/d.md": [
          { "source": "docs/b.md", "type": "file"}
        ],
        "docs/c.md": [
          { "source": "docs/b.md", "type": "file"},
          { "source": "docs/d.md", "type": "include"}
        ],
        "docs/b.md": [
          { "source": "docs/b.md", "type": "file"},
          { "source": "docs/c.md", "type": "include"},
          { "source": "docs/d.md", "type": "include"}
        ],
        "docs/a.md": [
          { "source": "docs/b.md", "type": "file"},
          { "source": "docs/b.md", "type": "include"},
          { "source": "docs/c.md", "type": "include"},
          { "source": "docs/d.md", "type": "include"}
        ]
      }
    }
---
# output .links.json
repos:
  https://github.com/output-links/markdown:
  - files:
      docfx.yml: |
        monikerRange:
          'docs/v1/**': '< netcore-2.0'
          'docs/v2/**': '>= netcore-2.0'
        routes:
          docs/v1/: docs/
          docs/v2/: docs/
        monikerDefinition: monikerDefinition.json
      docs/v1/a.md: |
        ---
        uid: a
        title: netcore
        monikerRange: '> netcore-1.0'
        ---
        Moniker: netcore-1.1
      docs/v1/b.md: |
        Link to @a
        Link to [some text](../v2/c.md)
        Link to [not existed](c.md)
        Link to [absolute link](/docs/c)
        Link to [relative link with bookmark](../v2/d.md#title-1)
        Link to [absolute link with bookmark](/docs/d.md#title-1)
        Link to [empty]()
        :::image type="content" source="e.png" alt-text="Link to image":::
        Link to <https://autolink>
      docs/v1/e.png:
      docs/v2/b.md: |
        Link to @a
      docs/v2/c.md: |
        some text
      docs/v2/d.md: |
        # title 1
      docs/a/toc.yml: |
        - name: Toc Reference
          href: ../v1/b.md
        - name: Non-existed Toc reference
          href: b.md
      docs/v1/toc.yml: |
        - name: Toc Reference
          href: b.md
      monikerDefinition.json: |
        {
          "monikers": [
            { "moniker_name": "netcore-1.0", "product_name": ".NET Core" },
            { "moniker_name": "netcore-1.1", "product_name": ".NET Core" },
            { "moniker_name": "netcore-2.0", "product_name": ".NET Core" },
            { "moniker_name": "netcore-2.1", "product_name": ".NET Core" }
          ]
        }
outputs:

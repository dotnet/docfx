---
# Support schema documents in YAML format
inputs:
  docfx.yml:
  docs/a.yml: |
    #YamlMime:LandingData
    title: my title
    metadata:
      key: value
outputs:
  docs/a.json: |
    {
      "content": { "title": "my title" },
      "metadata": { "key": "value" }
    }
  build.manifest:
---
# Support schema documents in JSON format
inputs:
  docfx.yml:
  docs/a.json: |
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/LandingData.json",
      "title": "my title",
      "metadata": { "key": "value" }
    }
outputs:
  docs/a.json: |
    { 
      "content": { "title": "my title" },
      "metadata": { "key": "value" }
    }
  build.manifest:
---
# Throw error when schema is not specified
inputs:
  docfx.yml:
  docs/a.yml: |
    title: my title
outputs:
  build.manifest:
  build.log: |
   ["error","schema-not-found","Unknown schema ''","docs/a.yml"]
---
# Fallback to documentType when yaml mime is YamlDocument
inputs:
  docfx.yml:
  docs/a.yml: |
    #YamlMime:YamlDocument
    documentType: LandingData
    title: my title
outputs:
  docs/a.json: |
    {
      "content": { "title": "my title" }
    }
  build.manifest:
---
# Support schema documents with Href content
inputs:
  docfx.yml:
  # TODO: why is there no output for this toc file?
  TOC.yml:
  docs/TOC.yml:
  docs/a.yml: |
    #YamlMime:ContextObject
    brand: azure
    breadcrumb_path: TOC.yml
    toc_rel: ../TOC.yml
outputs:
  docs/TOC.json:
  docs/a.json: |
    {
      "content": { "brand": "azure", "breadcrumb_path": "TOC.json", "toc_rel": "../TOC.json" },
    }
  build.manifest: |
    {  
       "dependencies":{  
          "docs/a.yml":[  
             {
               "source": "docs/TOC.yml",
               "type": "link"
             },
             {  
                "source":"TOC.yml",
                "type":"link"
             }
          ]
       }
    }
---
# schema documents with Href content but wrong type
inputs:
  docfx.yml:
  # TODO: why is there no output for this toc file?
  TOC.yml:
  docs/TOC.yml:
  docs/a.yml: |
    #YamlMime:ContextObject
    brand: azure
    breadcrumb_path: 1
    toc_rel: ../TOC.yml
outputs:
  docs/TOC.json:
  build.manifest:
  build.log: |
   ["error","violate-schema","Field with attribute 'Microsoft.Docs.Build.HrefAttribute' should be of type System.String.","docs/a.yml",3,18]
---
# Support schema documents with Markdown content
inputs:
  docfx.yml:
  docs/index.yml: |
    #YamlMime:TestPage
    description: Hello `docfx`! <a href="a.md">a</a>
  docs/a.md:
outputs:
  docs/index.json: |
    { "content": { "description": "<p>Hello <code>docfx</code>! <a href=\"a\">a</a></p>" } }
  docs/a.json:
  build.manifest:
---
# Markdown content with null value
inputs:
  docfx.yml:
  docs/a.yml: |
    #YamlMime:TestPage
    description:
outputs:
  build.manifest:
  docs/a.json: |
    { "content": {} }
  build.log: |
    ["info","null-value","'description' contains null value","docs/a.yml",2,1]
---
# Support schema documents with inline Markdown content
inputs:
  docfx.yml: |
    rules:
      heading-not-found: error
  docs/a.yml: |
    #YamlMime:TestPage
    inlineDescription: >
      This is a list:
        - Item 1
        - Item 2
        - `Item 3`

      ## Not heading
outputs:
  build.manifest:
  docs/a.json: |
    { "content": { "inlineDescription": "This is a list:\n- Item 1\n- Item 2\n- <code>Item 3</code>## Not heading" } }
---
# Output data schema to json, output page schema to html
inputs:
  docfx.yml:
  docs/a.md: |
    link to [data](data.yml) or [page](page.yml)
  docs/data.yml: |
    #YamlMime:TestData
  docs/page.yml: |
    #YamlMime:TestPage
outputs:
  docs/a.json: |
    { "content": "<p>link to <a href=\"data.json\"> data</a> or <a href=\"page\"> page</a></p>" }
  docs/data.json:
  docs/page.json:
  build.manifest:
---
# Markdown field with heading should not be removed
inputs:
  docfx.yml:
  docs/data.yml: |
    #YamlMime:TestData
  docs/page.yml: |
    #YamlMime:TestPage
    description: >
      # Heading
outputs:
  docs/data.json:
  docs/page.json: |
    {
      "content": { "description": "<h1 id=\"heading\">Heading</h1>" }
    }
  build.manifest:
---
# Show yaml, json syntax error
inputs:
  docfx.yml:
  docs/a.yml: |
    #YamlMime:TestData
    a: b:
  docs/b.json: |
    {
outputs:
  build.log: |
    ["error","yaml-syntax-error","Mapping values are not allowed in this context.","docs/a.yml",2,5]
    ["error","json-syntax-error","Error reading JObject from JsonReader. Path ''.","docs/b.json",2]
  build.manifest:

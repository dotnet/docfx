# title unique check
noSingleFile: true
inputs:
  docfx.yml: |
    markdownValidationRules: rules.json
    fileMetadata:
      titleSuffix:
        'a/*.md': Product A
        'b/*.md': Product B
  rules.json: |
    {
      "title": {
        "rules": [
          {
            "type": "TitleUnique",
            "message": "Title '{0}' is duplicated with other articles: '{1}'",
            "code": "duplicate-titles",
            "severity": "SUGGESTION",
            "contentTypes": ["conceptual"]
          }
        ]
      }
    }
  a/a.md: |
    ---
    title: title 1
    ---
  a/b.md: |
    ---
    title: title 1
    ---
  a/c.md: |
    # title 1
  a/d.md: |
    ---
    title: title 2
    ---
    # title 1
  b/a.md: |
    ---
    title: title 1
    ---
  c.md: |
    ---
    title: title 1
    ---
  d.md: |
    # title 1
outputs:
  a/a.json:
  a/b.json:
  a/c.json:
  a/d.json:
  b/a.json:
  c.json:
  d.json:

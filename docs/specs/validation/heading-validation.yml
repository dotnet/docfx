# Content Validation - Skip Level
inputs:
  docfx.yml: |
    markdownValidationRules: rules.json
    exclude:
      - b.md
      - c.md
      - d.md
      - e.md
      - f.md
  rules.json: |
    {
      "headings": {
        "name": "Headings",
        "description": "Validates H1 and other heading content",
        "aliases": null,
        "rules": [
          {
            "type": "SkipLevel",
            "message": "Skipped heading: {0} followed by heading: {1}. Headings must increment with no skipped levels",
            "code": "heading-skipped",
            "severity": "SUGGESTION",
            "contentTypes": ["conceptual"]
          }
        ]
      }
    }
  a.md: |
    # Title 1-1
    ### Title 3

    # Title 1-2
    [!include[](b.md)]

    [!include[](b.md)]
    ##### Title 5

    [!include[](b.md)]
    [!include[](c.md)]

    [!include[](d.md)]

    [!include[](e.md)]

    [!include[](f.md)]
    ## Title 2
  normal-1.md: |
    # Title 1-3
    ## Title 2
    ### Title 3
    # Title 1-4
  normal-2.md: |
    ### Title 3
    # Title 1-4
  b.md: |
    ### Title 3-b
  c.md: |
    ##### Title 5-c
  d.md: |
    ### Title 3-d
    ##### Title 5-d
  e.md: |
    [!include[](b.md)]
    [!include[](c.md)]

    [!include[](d.md)]
  f.md:
outputs:
  a.json:
  normal-1.json:
  normal-2.json:
  .errors.log: |
    {"message_severity":"suggestion","log_item_type":"user","code":"heading-skipped","message":"Skipped heading: H1 'Title 1-1' followed by heading: H3 'Title 3'. Headings must increment with no skipped levels","file":"a.md","line":2,"end_line":2,"column":1,"end_column":1}

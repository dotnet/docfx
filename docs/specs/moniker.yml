          { "url": "/docs/a", "path": "4667fedf/docs/a.json", "moniker_group": "4667fedf" },
          { "url": "/docs/a", "path": "docs/a.json", "!moniker_group": null },
      ],
      "moniker_groups":{
        "218c13d0":["netcore-1.1"],
        "4667fedf":["netcore-2.0"]
      }
    }

---
# Restore dependencies with their children
repos:
  https://docs.com/restore/a:
    - files:
        docs/a.md: a2
    - files:
        docs/a.md: a1
inputs:
  docfx.yml: |
    dependencies:
      docfx-test-dependencies1: https://docs.com/restore/a
      docfx-test-dependencies2: https://docs.com/restore/a#b6720c99618c1d080f48da04922fc9756e93818c
  docs/a.md: |
    [link to 1](~/docfx-test-dependencies1/docs/a.md)
    [!include[include to 2](~/docfx-test-dependencies2/docs/a.md)
outputs:
  .errors.log: |
    ["warning","link-is-dependency","File 'docs/a.md [docfx-test-dependencies1]' referenced by link '~/docfx-test-dependencies1/docs/a.md' will not be built because it is from a dependency docset","docs/a.md",1,1]
  docs/a.json: |
    {"conceptual":"<p><a href=\"%7E/docfx-test-dependencies1/docs/a.md\">link to 1</a></p>\n<p>a1</p>\n"}
---
# Restore dependencies azure repos with their children
repos:
  https://docascode.visualstudio.com/project/_git/a:
    - files:
        docs/a.md: a2
    - files:
        docs/a.md: a1
inputs:
  docfx.yml: |
    dependencies:
      docfx-test-dependencies1: https://docascode.visualstudio.com/project/_git/a
      docfx-test-dependencies2: https://docascode.visualstudio.com/project/_git/a#b6720c99618c1d080f48da04922fc9756e93818c
  docs/a.md: |
    [link to 1](~/docfx-test-dependencies1/docs/a.md)
    [!include[include to 2](~/docfx-test-dependencies2/docs/a.md)
outputs:
  .errors.log: |
    ["warning","link-is-dependency","File 'docs/a.md [docfx-test-dependencies1]' referenced by link '~/docfx-test-dependencies1/docs/a.md' will not be built because it is from a dependency docset","docs/a.md",1,1]
  docs/a.json: |
    {"conceptual":"<p><a href=\"%7E/docfx-test-dependencies1/docs/a.md\">link to 1</a></p>\n<p>a1</p>\n"}
---
# Template could be a local folder
inputs:
  docfx.yml: |
    files: '*'
    template: _template
  a.md: |
    >[!NOTE]
    >note
  _template/ContentTemplate/token.json: |
    { "note": "<p>my note</p>" }
outputs:
  a.json: |
    { "conceptual": "<div class=\"NOTE\"><p>my note</p><p>note</p></div>" }
---
# Restore urls
inputs:
  docfx.yml: |
    xref: https://raw.githubusercontent.com/docascode/docfx-test-dependencies/xref/xrefmap.json
  a.md: '@System.String'
outputs:
  a.json: |
    { "conceptual": "<p><a href=\"https://docs.microsoft.com/en-us/dotnet/api/system.string\">String</a></p>" }
---
# Restore urls with extends
inputs:
  docfx.yml: |
    extend: https://raw.githubusercontent.com/docascode/docfx-test-dependencies/xref/extend.yml
  a.md: '@System.String'
outputs:
  a.json: |
    { "conceptual": "<p><a href=\"https://docs.microsoft.com/en-us/dotnet/api/system.string\">String</a></p>" }
---
# Restore empty files
build: false
inputs:
  docfx.yml: |
    extend: config.json
  config.json:
  a.md:
outputs:
  .errors.log: |
    ["error","json-syntax-error","*","config.json"]
---
# Restore dependencies with extends
repos:
  https://github.com/restore/d:
    - files:
        docs/a.md: d
inputs:
  docfx.yml: |
    extend: https://raw.githubusercontent.com/docascode/docfx-test-dependencies/extend-test-2/extend3.yml
  docs/a.md: |
    [link to 1](~/docfx-test-dependencies1/docs/a.md)
    [!include[include to 2](~/docfx-test-dependencies2/docs/a.md)
outputs:
  .errors.log: |
    ["warning","link-is-dependency","File 'docs/a.md [docfx-test-dependencies1]' referenced by link '~/docfx-test-dependencies1/docs/a.md' will not be built because it is from a dependency docset","docs/a.md",1,1]
  docs/a.json: |
    {"conceptual":"<p><a href=\"%7E/docfx-test-dependencies1/docs/a.md\">link to 1</a></p>\n<p>d</p>\n"}
---
# Show error when download failed
build: false
inputs:
  docfx.yml: |
    extend: https://this-url-does-not-exit.com/this-is-a-bad-url
outputs:
  .errors.log: |
    ["error","download-failed","Download failed for file 'https://this-url-does-not-exit.com/this-is-a-bad-url'. Try closing and reopening the PR. If you get this Error again, file an issue."]
---
# Show error when git clone failed
inputs:
  docfx.yml: |
    dependencies:
      error: https://github.com/docascode/docfx-test-dependencies#bad-branch
outputs:
  .errors.log: |
    ["error","committish-not-found","Can't find branch, tag, or commit 'bad-branch' for repo https://github.com/docascode/docfx-test-dependencies."]
    ["error","need-restore","Cannot find dependency 'https://github.com/docascode/docfx-test-dependencies#bad-branch', did you forget to run `docfx restore`?"]
---
# Show error when dependent repo can't be found
restore: false
inputs:
  docfx.yml: |
    dependencies:
      dep: https://github.com/docascode/docfx-test-dependencies#bad-branch
  docs/a.md: |
    [test](dep/abc)
outputs:
  .errors.log: |
    ["error","need-restore","Cannot find dependency 'https://github.com/docascode/docfx-test-dependencies#bad-branch', did you forget to run `docfx restore`?"]
---
# Show error when dependent URL can't be found
restore: false
inputs:
  docfx.yml: |
    monikerDefinition: https://docs.microsoft.com/bad-url
outputs:
  .errors.log: |
    ["error","need-restore","Cannot find dependency 'https://docs.microsoft.com/bad-url', did you forget to run `docfx restore`?"]
---
# Show error when dependent file can't be found
inputs:
  docfx.yml: |
    monikerDefinition: a.json
outputs:
  .errors.log: |
    ["error","file-not-found","*","docfx.yml",1,20]
---
# Restore longpath repo
inputs:
  docfx.yml: |
    dependencies:
      dep: https://github.com/docascode/docfx-test-dependencies#restore/long-path
  docs/test.md: 
    "[!INCLUDE[](~/dep/for-long-path-file-test-for-long-path-file-test-for-long-path-file-test-for-long-path-\
    file-test-for-long-path-file-test-for-long-path-file-test-for-long-path-file-test-for-long-path-file-tes\
    t-for-l/for-long-path-file-test-for-long-path-file-test-for-long-path-file-test-for-long-path-file-test-\
    for-long-path-file-test-for-long-path-file-test-for-long-path-file-test-for-long-path-file-test-for-long\
    -path-file-test-for-long-path-file-test-fo/for-long-path-test.md)]"
outputs:
  docs/test.json: |
    {
      "conceptual": "<p>for long file path test.</p>"
    }
---
# Restored repo should be always retrieved
repos:
  https://docs.com/restore/x#master1:
    - files:
        docfx.yml: |
          dependencies:
            restore-child1: https://docs.com/restore/x#child
            restore-child2: https://docs.com/restore/x#child-a
        docs/a.md: |
          [!include[](~/restore-child1/docs/child.md)]
  https://docs.com/restore/x#child:
    - files:
        docs/child.md:
  https://docs.com/restore/x#child-a:
    - files:
        docs/childx.md:
outputs:
  docs/a.json:
---
# restore with dependency lock
# [NOTE]: get latest version of dependency without lock
repos:
  https://docs.com/lock1/a#master:
    - files:
        docfx.yml: |
          dependencies:
            dep2: https://docs.com/lock1/c
          dependencyLock: '{CACHE_PATH}.lock.json'
        docs/a.md: |
          [!include[](~/dep2/docs/dep2.md)]
  https://docs.com/lock1/c:
    - files:
        docs/dep2.md: "2333"
    - files:
        docs/dep2.md: "233333"
cache:
  .lock.json: |
    {
      "git":{
         "https://docs.com/lock1/c#master":{
            "commit":"8720d784fb99abcbdfa922025b8bcc060f0f622a"
         }
      }
    }
outputs:
  docs/a.json: |
    {"conceptual":"<p>233333</p>\n"}
---
# [skip] restore with wrong dependency version
repos:
  https://docs.com/wrong/a#master:
    - files:
        docfx.yml: |
          dependencies:
            dep1: https://docs.com/wrong/b#master
          dependencyLock: .lock.json
        docs/a.md:
        .lock.json: |
          {
             "git":{
                "https://docs.com/wrong/b":{
                   "commit":"missing-commit-id",
                   }
                }
             }
          }
  https://docs.com/wrong/b:
    - files:
        docs/dep1.md:
outputs:
  .errors.log: |
    ["error","committish-not-found","Can't find branch, tag, or commit 'missing-commit-id' for repo https://docs.com/wrong/b."]
---
# restore with azure repo dependency lock
repos:
  https://docascode.visualstudio.com/lock/_git/a:
    - files:
        docfx.yml: |
          dependencies:
            dep2: https://docascode.visualstudio.com/lock/_git/c
          dependencyLock: {CACHE_PATH}.lock.json
        docs/a.md: |
          [!include[](~/dep2/docs/dep2.md)]
  https://docascode.visualstudio.com/lock/_git/c:
    - files:
        docs/dep2.md: "2333"
    - files:
        docs/dep2.md: "233333"
cache:
  .lock.json: |
    {
      "git":{  
         "https://docascode.visualstudio.com/lock/_git/c#master":{
            "commit":"8720d784fb99abcbdfa922025b8bcc060f0f622a"
         }
      }
    }
outputs:
  docs/a.json: |
    {"conceptual":"<p>233333</p>"}

  https://docs.com/lock2/b:
    - files:
        docs/dep1.md: |
          "abc"
          [!include[](~/dep2/docs/dep2.md)]
        docfx.yml: |
          dependencies:
            dep2: https://docs.com/lock2/c
          dependencyLock: .lock.json
        .lock.json: |
          {
             "git":{
                "https://docs.com/lock2/c#master":{
                   "commit":"8720d784fb99abcbdfa922025b8bcc060f0f622a"
                }
             }
          }
    - files:
        docs/dep1.md: |
          "def"
          [!include[](~/dep2/docs/dep2.md)]

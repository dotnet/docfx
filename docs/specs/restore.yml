# Restore urls
repos:
  https://github.com/restore/b:
    - files:
        docs/a.md:
        docfx.yml: |
          gitHub:
            userCache: https://raw.githubusercontent.com/docascode/docfx-test-dependencies/github-user-cache-file/user_profile.json
            resolveUsers: true
      author: OsmondJiang
      email: xinjiang@microsoft.com
outputs:

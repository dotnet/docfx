---
# Content supports exclude file
inputs:
  docfx.yml: |
    content:
      include: docs/**/*.md
      exclude: docs/**/ignore.md
  docs/index.md:
outputs:
  docs/index.json: |
    { "content": "" }
---
# Content supports exclude folder
inputs:
  docfx.yml: |
    content:
      include: docs/**/*.md
      exclude:
      - docs/ignore/**/*.md
      - docs/codesnippet/**/*.md
  docs/index.md:
  docs/ignore/index.md:
  docs/codesnippet/index.md:
outputs:
  docs/index.json: |
    { "content": "" }
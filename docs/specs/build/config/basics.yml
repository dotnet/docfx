---
# Specify include files
inputs:
  docfx.yml: |
    content:
      include:
        - docs/**/*.md
  ignore.md:
  docs/index.md:
outputs:
  docs/index.json: |
    { "content": "" }
---
# Specify include files by array
inputs:
  docfx.yml: |
    content:
      include: docs/**/*.md
  ignore.md:
  docs/index.md:
outputs:
  docs/index.json: |
    { "content": "" }
---
# Content supports string form
inputs:
  docfx.yml: |
    content: docs1/**/*.md
  ignore.md:
  docs1/index.md:
outputs:
  docs1/index.json: |
    { "content": "" }
---
# Content supports array form
inputs:
  docfx.yml: |
    content:
    - docs1/**/*.md
    - docs2/**/*.md
  ignore.md:
  docs1/index.md:
  docs2/index.md:
outputs:
  docs1/index.json: |
    { "content": "" }
  docs2/index.json: |
    { "content": "" }
---
# Content supports exclude file
inputs:
  docfx.yml: |
    content:
      include: docs/**/*.md
      exclude: docs/**/ignore.md
  docs/index.md:
outputs:
  docs/index.json: |
    { "content": "" }
---
# Content supports exclude folder
inputs:
  docfx.yml: |
    content:
      include: docs/**/*.md
      exclude:
      - docs/ignore/**/*.md
      - docs/codesnippet/**/*.md
  docs/index.md:
  docs/ignore/index.md:
  docs/codesnippet/index.md:
outputs:
  docs/index.json: |
    { "content": "" }
---
# Global metadata
inputs:
  docfx.yml: |
    globalMetadata:
      key: value
  docs/a.md:
  docs/b.md:
outputs:
  docs/a.json: |
    { "content": "" }
  docs/a.mta.json: |
    { "key": "value" }
  docs/b.json: |
    { "content": "" }
  docs/b.mta.json: |
    { "key": "value" }
---
# File metadata of object form
inputs:
  docfx.yml: |
    fileMetadata:
      docs/:
        key: value
      docs/index.md:
        key: another value
  docs/a.md:
  docs/b.md:
  docs/index.md:
outputs:
  docs/a.json: |
    { "content": "" }
  docs/a.mta.json: |
    { "key": "value" }
  docs/b.json: |
    { "content": "" }
  docs/b.mta.json: |
    { "key": "value" }
  docs/index.json: |
    { "content": "" }
  docs/index.mta.json: |
    { "key": "another value" }
---
# File metadata of array form
inputs:
  docfx.yml: |
    globalMetadata:
      key: general
    fileMetadata:
    - include: docs/**
      exclude:
      - docs/index.md
      - docs/b.md
      value:
        key: exclude b
    - include:
      - docs/index.md
      value:
        key: index
  docs/a.md:
  docs/b.md:
  docs/index.md:
outputs:
  docs/a.json: |
    { "content": "" }
  docs/a.mta.json: |
    { "key": "exclude b" }
  docs/b.json: |
    { "content": "" }
  docs/b.mta.json: |
    { "key": "general" }
  docs/index.json: |
    { "content": "" }
  docs/index.mta.json: |
    { "key": "index" }
---
# File metadata overwrite global metadata
inputs:
  docfx.yml: |
    globalMetadata:
      key: value
    fileMetadata:
      docs/:
        key: another value
  docs/a.md:
outputs:
  docs/a.json: |
    { "content": "" }
  docs/a.mta.json: |
    { "key": "another value" }
---
# routes
inputs:
  docfx.yml: |
    routes:
      docs/a.md: output
      docs/b/: output
  docs/a.md:
  docs/b/b.md:
outputs:
  output/a.json: |
    { "content": "" }
  output/b.json: |
    { "content": "" }
---
# latter routes rule takes precedence
inputs:
  docfx.yml: |
    routes:
      docs/a/: output
      docs/a/b.md: outputB
  docs/a/b.md:
outputs:
  outputB/b.json: |
    { "content": "" }
---
# Title with # or End with #
inputs:
  docfx.yml:
  docs/toc.md: |
    # [Topic1](index.md) #
    ## Topic1.1 Lanaguage C#
    ### [Topic1.1.1](/href1.1.1) ##
    ## [Topic1.2 Language Java]() ##
    ### [Topic1.2.1](/href1.2.1) ##
    # [Topic2](https://github.com/docfx) #
  docs/index.md:
outputs:
  docs/index.json: |
    { "content": "" }
  docs/toc.json: |
    {  
      "items":[  
          {  
            "children":[  
                {  
                  "children":[  
                      {  
                        "toc_title":"Topic1.1.1",
                        "href":"/href1.1.1"
                      }
                  ],
                  "toc_title":"Topic1.1 Lanaguage C#"
                },
                {  
                  "children":[  
                      {  
                        "toc_title":"Topic1.2.1",
                        "href":"/href1.2.1"
                      }
                  ],
                  "toc_title":"Topic1.2 Language Java",
                  "href":""
                }
            ],
            "toc_title":"Topic1",
            "href":"."
          },
          {  
            "toc_title":"Topic2",
            "href":"https://github.com/docfx"
          }
      ]
    }
---
# Circle toc referenceing 1
inputs:
  docfx.yml: |
    content:
      include:
        - docs/toc.md
  docs/toc.md: |
    # [Topic1](index.md) #
    ## Refernce toc
    ### [Reference TOC 1.1](f1/toc.md)
    ### [Reference TOC 1.2](f1/toc.md)
    ### [Reference TOC 2.1](f2/toc.md)
  docs/f1/toc.md: |
    # [Topic1](../index.md)
    ## [Reference TOC 1.1.1](../f2/toc.md)
  docs/f2/toc.md: |
    # [Topic1](../index.md)
    ## [Reference TOC back](../toc.md)
  docs/index.md:
outputs:
  build.log: |
    [
      {
        "message": "Found circular reference: docs/toc.md --> docs/f1/toc.md --> docs/f2/toc.md --> docs/toc.md",
        "message_severity": "Error",
        "type": "circular-reference",
        "file": "docs/toc.md"
      }
    ]
---
# Circle toc referenceing 2
inputs:
  docfx.yml: |
    content:
      include:
        - docs/toc.md
  docs/toc.md: |
    # [Topic1](index.md) #
    ## [Reference itself](toc.md)
  docs/index.md:
exceptions:
  system.applicationexception: |
    Circle toc reference was detected, docs/toc.md-->docs/toc.md

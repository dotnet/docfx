---
# Specify include files, prefer docfx.yml to docfx.json
inputs:
  docfx.yml: |
    files: docs/**/*.md
  docfx.json: |
    {
      "content":
        {
          "include": "ignore.md"
        }
    }  
  ignore.md:
  docs/index.md:
outputs:
  docs/index.json:
---
# Content supports array form
inputs:
  docfx.yml: |
    files:
    - docs1/**/*.md
    - docs2/**/*.md
  ignore.md:
  docs1/index.md:
  docs2/index.md:
outputs:
  docs1/index.json:
  docs2/index.json:
---
# Content supports exclude file
inputs:
  docfx.yml: |
    files: docs/**/*.md
    exclude: docs/**/ignore.md
  docs/index.md:
outputs:
  docs/index.json:
---
# Content supports exclude folder
inputs:
  docfx.yml: |
    files: docs/**/*.md
    exclude:
      - docs/ignore/**/*.md
      - docs/codesnippet/**/*.md
  docs/index.md:
  docs/ignore/index.md:
  docs/codesnippet/index.md:
outputs:
  docs/index.json:
---
# Global metadata
inputs:
  docfx.yml: |
    globalMetadata:
      key: value
  docs/a.md:
  docs/b.md:
outputs:
  docs/a.json: |
    { "metadata": { "key": "value" } }
  docs/b.json: |
    { "metadata": { "key": "value" } }
---
# Global metadata multiple keys
inputs:
  docfx.yml: |
    globalMetadata:
      key1: value
      key2: 2
  docs/a.md:
  docs/b.md:
outputs:
  docs/a.json: |
    { "metadata": { "key1": "value", "key2": 2 } }
  docs/b.json: |
    { "metadata": { "key1": "value", "key2": 2 } }
---
# File metadata of object form
inputs:
  docfx.yml: |
    fileMetadata:
      key:
        docs/**: value
        docs/index.md: another value
  docs/a.md:
  docs/b.md:
  docs/index.md:
outputs:
  docs/a.json: |
    { "metadata": { "key": "value" } }
  docs/b.json: |
    { "metadata": { "key": "value" } }
  docs/index.json: |
    { "metadata": { "key": "another value" } }
---
# File metadata overwrite global metadata
inputs:
  docfx.yml: |
    globalMetadata:
      key: value
    fileMetadata:
      key:
        docs/**: another value
  docs/a.md:
outputs:
  docs/a.json: |
    { "metadata": { "key": "another value" } }
---
# routes
inputs:
  docfx.yml: |
    routes:
      /: outputB
      docs/a.md: output
      docs/b: output
  docs/a.md: |
    [link](c.png)
  docs/c.png:
  docs/b/b.md: |
    [link](d.svg)
  docs/b/d.svg:
  docs/g/a.md: |
    [link](e.jpg)
  docs/g/e.jpg:
outputs:
  output/a.json:
  output/b.json:
  output/d.svg:
  outputb/docs/c.png:
  outputb/docs/g/a.json:
  outputb/docs/g/e.jpg:
---
# latter routes rule takes precedence - 1
inputs:
  docfx.yml: |
    routes:
      docs/a/: output
      docs/a/b.md: outputB
      docs/a/c.gif: outputC
  docs/a/b.md: |
    [link](c.gif)
  docs/a/c.gif:
outputs:
  outputb/b.json:
  outputc/c.gif:
---
# latter routes rule takes precedence - 2
inputs:
  docfx.yml: |
    routes:
      docs/a/b.md: outputB
      docs/a/c.gif: outputC
      docs/a/: output
  docs/a/b.md: |
    [link](c.gif)
  docs/a/c.gif:
outputs:
  output/b.json:
  output/c.gif:
---
# relative path extend with json file
inputs:
  docfx.yml: |
    extend: _shared/extend.json
  _shared/extend.json: |
    {"files": "a.md"}
  a.md:
outputs:
  a.json:
---
# relative path extend to itself
inputs:
  docfx.yml: |
    extend: docfx.yml
    files: a.md
  a.md:
outputs:
  a.json:
---
# absolute url extend
inputs:
  docfx.yml: |
    extend: https://raw.githubusercontent.com/docascode/docfx-test-dependencies/62b0448/extend1.yml
  a.md:
outputs:
  a.json:
---
# current config takes precedence over extend config
inputs:
  docfx.yml: |
    files: a.md
    extend: extend.yml
  extend.yml: |
    files: invalid.md
  a.md:
outputs:
  a.json:
---
# latter extend config takes precedence over former extend config
inputs:
  docfx.yml: |
    extend:
    - extendB.yml
    - https://raw.githubusercontent.com/docascode/docfx-test-dependencies/62b0448/extend1.yml
  extendB.yml: |
    files: invalid.md
  a.md:
outputs:
  a.json:
---
# exclude config extend and external references from build
inputs:
  docfx.yml: |
    extend:
      - docs/a.yml
      - docs/b.yml
    github:
      userCache: docs/d.json
    contribution:
      gitCommitsTime: docs/c.json
  docs/a.yml:
  docs/b.yml:
  docs/c.json: '{}'
  docs/d.json: '{}'
outputs:
---
# `/` and `\` in path will be normalized
inputs:
  docfx.yml: |
    routes:
      docs\a.md: output
      .\docs/b\: output
  docs/a.md:
  docs/b/b.md:
outputs:
  output/a.json:
  output/b.json:
---
# Adjust error level using rules
inputs:
  docfx.yml: |
    rules:
      file-not-found: off
  docs/a.md: |
    [b](b.md)
outputs:
  docs/a.json: |
    { "content": "<p><a href=\"b.md\">b</a></p>" }
---
# log with default log level when docfx crashes, even the corresponding rule is turned off
inputs:
  docfx.yml: |
    rules:
      file-not-found: off
    gitHub:
      userCache: user_profile.json
outputs:
  build.log: |
    ["error","file-not-found","Cannot find file 'user_profile.json' relative to '*'","*"]
---
# Treat warnings as errors
inputs:
  docfx.yml: |
    warningsAsErrors: true
  docs/a.md: |
    [b](b.md)
outputs:
  build.log: |
    ["error","file-not-found","Cannot find file 'b.md' relative to 'docs/a.md'","docs/a.md"]
---
# Invalid redirection file
inputs:
  docfx.yml: |
    redirections:
      docs/TOC.md: /absolute/path
outputs:
  build.log: |
    ["error","invalid-redirection","The 'docs/TOC.md' shouldn't belong to redirections since it's a TableOfContents","docfx.yml"]
---
# Conflicted redirection file
inputs:
  docfx.yml: |
    redirections:
      docs/a.md: /absolute/path1
    redirectionsWithoutId:
      docs/a.md: /absolute/path2
outputs:
  docs/a.json:
  build.log: |
    ["error","redirection-conflict","The 'docs/a.md' appears twice or more in the redirection mappings","docfx.yml"]
---
# Out scope redirection file
inputs:
  docfx.yml: |
    redirections:
      docs/a.md: /absolute/path1
      articles/b.md: /absolute/path2
outputs:
  docs/a.json:
  build.log: |
    ["warning","redirection-out-of-scope","Redirection file 'articles/b.md' will not be built because it is not included in docfx.yml"]
---
# Multiple errors
inputs:
  docfx.yml: |
    redirections:
      docs/TOC.md: /absolute/path
      docs/a.md: /absolute/path1
    redirectionsWithoutId:
      docs/a.md: /absolute/path2
outputs:
  docs/a.json:
  build.log: |
    ["error","invalid-redirection","The 'docs/TOC.md' shouldn't belong to redirections since it's a TableOfContents","docfx.yml"]
    ["error","redirection-conflict","The 'docs/a.md' appears twice or more in the redirection mappings","docfx.yml"]
---
# Wrong locale
os: windows
inputs:
  docfx.yml: |
    localization:
      defaultLocale: wrong/wrong
outputs:
  build.log: |
    ["error","invalid-locale","Locale 'wrong/wrong' is not supported."]
---
# branch overwrite config
repo: https://github.com/docascode/docfx-test-dependencies#master
inputs:
  docfx.yml: |
    files: a.md
    "branches: [master]":
      files: b.md
  a.md:
outputs:
---
# locale overwrite config
commands:
  - build --locale zh-cn
inputs:
  docfx.yml: |
    files: a.md
    "locales: [zh-cn,de-de]":
      files: b.md
    localization:
      defaultLocale: "zh-cn"
  a.md:
outputs:
---
# branch | locale overwrite config
commands:
  - build --locale zh-cn
repo: https://github.com/docascode/docfx-test-dependencies#master
inputs:
  docfx.yml: |
    localization:
      defaultLocale: "zh-cn"
    files: a.md
    "locales: [zh-cn]":
      files:
        - b.md
        - c.md
    "branches: [master,live]":
      exclude:
        - b.md
  a.md:
  b.md:
  c.md:
outputs:
  c.json:
---
# branch & locale overwrite config
commands:
  - build --locale zh-cn
repo: https://github.com/docascode/docfx-test-dependencies#master
inputs:
  docfx.yml: |
    localization:
      defaultLocale: "zh-cn"
    files: a.md
    "locales: [zh-cn, de-de] branches: [live]":
      files: b.md
  a.md:
outputs:
  a.json:
---
# invalid overwrite config
commands:
  - build --locale zh-cn
inputs:
  docfx.yml: |
    localization:
      defaultLocale: "zh-cn"
    files: a.md
    "locales: zh-cn":
      files: b.md
  a.md:
outputs:
  a.json:
  build.log: |
    ["warning","unknown-field","Could not find member 'locales: zh-cn' on object of type 'Config'.","docfx.yml","['locales: zh-cn']"]

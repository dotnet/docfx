---
# Hello World
inputs:
  docfx.yml:
  docs/a.md: Hello `docfx`!
outputs:
  docs/a.json: |
    { "content": "<p>Hello <code>docfx</code>!</p>" }
---
# Basic markdown syntax
inputs:
  docfx.yml:
  docs/a.md: _this_ *is* an ***inline*** `markdown` **test**
outputs:
  docs/a.json: |
    { "content": "<p><em>this</em> <em>is</em> an <em><strong>inline</strong></em> <code>markdown</code> <strong>test</strong></p>" }
---
# Report warning when Yaml header has null value
inputs:
  docfx.yml:
  docs/a.md: |
    ---
    title:
    ---
    hello
outputs:
  docs/a.json:
  build.log: |
    ["info","null-value","'title' contains null value","docs/a.md","title",1,1]
---
# Yaml header
inputs:
  docfx.yml:
  docs/a.md: |
    ---
    title: me
    ---
    hello
outputs:
  docs/a.json: |
    {
      "content": "<p>hello</p>",
      "metadata": { "title": "me" }
    }
---
# Yaml header title in lower-case
inputs:
  docfx.yml:
  docs/a.md: |
    ---
    title: title from yaml header
    ---
    # Title from H1
    hello
outputs:
  docs/a.json: |
    {
      "content": "<p>hello</p>\n",
      "raw_title": "<h1 id=\"title-from-h1\">Title from H1</h1>",
      "title": "title from yaml header",
      "metadata": { "title": "title from yaml header" }
    }
---
# Yaml header title in upper-case
inputs:
  docfx.yml:
  docs/a.md: |
    ---
    Title: Title from yaml header
    ---
    # Title from H1
    hello
outputs:
  docs/a.json: |
    {
      "content": "<p>hello</p>",
      "raw_title": "<h1 id=\"title-from-h1\">Title from H1</h1>",
      "title": "Title from H1",
      "metadata": { "title": "Title from yaml header" }
    }
---
# No H1
inputs:
  docfx.yml: |
    rules:
      heading-not-found: warning
  docs/a.md: |
    ---
    Title: Title from yaml header
    ---

    hello
outputs:
  docs/a.json:
  build.log: |
    ["warning","heading-not-found","The first visible block is not a heading block with `#`","docs/a.md"]
---
# Non-comments block between yaml-header and H1
inputs:
  docfx.yml: |
    rules:
      heading-not-found: warning
  docs/a.md: |
    ---
    Title: Title from yaml header
    ---

    hello

    # Heading
outputs:
  docs/a.json:
  build.log: |
    ["warning","heading-not-found","The first visible block is not a heading block with `#`","docs/a.md"]
---
# Comments between yaml header and H1
inputs:
  docfx.yml:
  docs/a.md: |
    ---
    Title: Title from yaml header
    ---

    <!-- This is comment -->

    # Title from H1
    hello
outputs:
  docs/a.json: |
    {
      "raw_title": "<h1 id=\"title-from-h1\">Title from H1</h1>",
    }
---
# Markdown block between yaml header and H1
inputs:
  docfx.yml:
  docs/a.md: |
    ---
    Title: Title from yaml header
    ---

    hello

    # Title from H1
    hello
outputs:
  docs/a.json: |
    {
      "raw_title": "",
    }
---
# include another file
inputs:
  docfx.yml:
  docs/a.md: a [!INCLUDE[](b.md)]
  docs/b.md: b
outputs:
  docs/a.json: |
    { "content": "<p>a b</p>" }
  docs/b.json: |
    { "content": "<p>b</p>" }
---
# heading in included file
inputs:
  docfx.yml: |
    files: docs/a.md
    rules:
      heading-not-found: warning
  docs/a.md: |
    [!INCLUDE[B](b.md)]
    [!INCLUDE[C](c.md)]
  docs/b.md: |
    [!INCLUDE[D](d.md)]
  docs/c.md: |
    # Heading from C
  docs/d.md: |
    # Heading from D
outputs:
  docs/a.json: |
    {
      "content": "<h1 id=\"heading-from-c\">Heading from C</h1>",
      "raw_title": "<h1 id=\"heading-from-d\">Heading from D</h1>"
    }
---
# No heading in include file
inputs:
  docfx.yml: |
    files: docs/a.md
    rules:
      heading-not-found: warning
  docs/a.md: |
    [!INCLUDE[B](b.md)]
    [!INCLUDE[C](c.md)]
  docs/b.md: |
    Hello
  docs/c.md: |
    # Heading from C
outputs:
  docs/a.json: |
    {
      "content": "<p>Hello</p><h1 id=\"heading-from-c\">Heading from C</h1>",
      "raw_title": ""
    }
  build.log: |
    ["warning","heading-not-found","The first visible block is not a heading block with `#`","docs/a.md"]
---
# note
inputs:
  docfx.yml:
  docs/a.md: |
    >[!NOTE]
    >note
outputs:
  docs/a.json: |
    { "content": "<div class=\"NOTE\"><p>Note</p><p>note</p></div>" }
---
# title
inputs:
  docfx.yml:
  docs/a.md: |
    ---
    metaKey: metaValue
    ---
    # This is *a* title &
    
    body
outputs:
  docs/a.json: |
    {
      "content": "<p>body</p>",
      "title": "This is a title &",
      "raw_title": "<h1 id=\"this-is-a-title-\">This is <em>a</em> title &amp;</h1>",
      "metadata": { "metaKey": "metaValue" }
    }
---
# Errors from one file does not affect another file
inputs:
  docfx.yml:
  docs/a.md: |
    ---
    a:
    a:
    ---
  docs/b.md:
outputs:
  docs/b.json:
  build.log: |
    ["error","yaml-duplicate-key","Key 'a' is already defined, remove the duplicate key.","docs/a.md","",2,1]
---
# do not allow custom js, styles and css
inputs:
  docfx.yml:
  docs/a.md: |
    <script>alert(0);</script>
    <link rel="stylesheet" href="https://a.com/b.css" />
    <div style="display:hidden"></div>
    <style>h1 {color:red;}</style>

    body
outputs:
  docs/a.json: |
    { "content": "<div></div><p>body</p>" }
---
# do not process auto links
inputs:
  docfx.yml:
  docs/a.md: |
    http://*.windowsupdate.microsoft.com
outputs:
  docs/a.json: |
    { "content": "<p>http://*.windowsupdate.microsoft.com</p>" }
---
# validate bookmarks in markdown documents
inputs:
  docfx.yml:
  docs/a.md: |
    # title 1
    [link to title 1](#title-1)
    [link to title 2](#title-2)
    [link to title 3](#title-3)
    [link to html title](#html-title)
    [link to yaml](c.yml#no-such-bookmark) does not warn
    ## title 2
    <h2 id="html-title">title</h2>
    [!include[](d.md)]
  docs/b.md: |
    [link to title 2](a.md#title-2)
    [link to title 3](a.md#title-3)
  docs/c.yml: |
    #YamlMime:LandingData
    title: test
  docs/d.md: |
    [link to title 3](a.md#title-3)
outputs:
  docs/a.json:
  docs/b.json:
  docs/c.json:
  docs/d.json:
  build.log: |
    ["warning","bookmark-not-found","Cannot find bookmark '#title-3' in 'docs/a.md', did you mean '#title-1'?","docs/b.md"]
    ["warning","bookmark-not-found","Cannot find bookmark '#title-3' in 'docs/a.md', did you mean '#title-1'?","docs/a.md"]
    ["warning","bookmark-not-found","Cannot find bookmark '#title-3' in 'docs/a.md', did you mean '#title-1'?","docs/d.md"]
---
# do not output file if bookmark-not-found is treated as error
inputs:
  docfx.yml: |
    rules:
      bookmark-not-found: error
  docs/a.md: |
    [link to b](b.md#bookmark)
  docs/b.md:
outputs:
  docs/b.json:
  build.log: |
    ["error","bookmark-not-found","Cannot find bookmark '#bookmark' in 'docs/b.md'","docs/a.md"]
---
# Bookmark suggestion and validation
inputs:
  docfx.yml:
  docs/a.md: |
    ## <a name="somehow"></a> Section 1 title
    ## <a name="this-is"></a> Section 2 title
    ## <a name="a-bookmark"></a> Section 3 title
  docs/b.md: |
    [Ref Doc a Bookmark](./a.md#some-bookmark)
  docs/c.md: |
    ## <a name="bookmark"></a> Section 1 title
    [Ref Doc b Bookmark](./b.md#b-has-no-bookmark)
  # default threshold is 5, if levenstein distance is greater than 5, won't show suggestion bookmark
  docs/d.md: |
    [Ref Doc c Bookmark](./c.md#bookmark123456)
outputs:
  docs/a.json:
  docs/b.json:
  docs/c.json:
  docs/d.json:
  build.log: |
    ["warning","bookmark-not-found","Cannot find bookmark '#some-bookmark' in 'docs/a.md', did you mean '#a-bookmark'?","docs/b.md"]
    ["warning","bookmark-not-found","Cannot find bookmark '#b-has-no-bookmark' in 'docs/b.md'","docs/c.md"]
    ["warning","bookmark-not-found","Cannot find bookmark '#bookmark123456' in 'docs/c.md'","docs/d.md"]
---
# experimental pairs
inputs:
  docfx.yml:
  docs/a.md:
  docs/a.experimental.md:
outputs:
  docs/a.json: |
    { "document_id": "fa697b4e-3e52-77f6-2219-39040f6070da", "document_version_independent_id": "7c88e748-ed5e-a29a-c057-6f89857c3591" }
  docs/a.experimental.json: |
    { "document_id": "f481558d-b8fa-5acb-facb-d3bee58fbf3e", "document_version_independent_id": "80168efe-9436-03b9-9e7c-eaf20a91d680" }
  .publish.json: |
    {
      "files":[
        { "url": "/docs/a.experimental", "path": "docs/a.experimental.json" },
        { "url": "/docs/a", "path": "docs/a.json" }
      ]
    }
---
# `", '` should be properly escaped when written in html directly
inputs:
  docfx.yml:
  docs/a.md: |
    <a href='javascript:window.open("https://shell.azure.com", "_blank", "toolbar=no,scrollbars=yes,resizable=yes,menubar=no,location=no,status=no")'>
  docs/b.md: |
    <a style="cursor:pointer" onclick="javascript:window.open('https://shell.azure.com', '_blank', 'toolbar=no,scrollbars=yes,resizable=yes,menubar=no,location=no,status=no')"><image src='https://shell.azure.com/images/launchcloudshell.png' /></a>
  docs/c.md: |
    <a style="cursor:pointer" onclick='javascript:window.open("https://shell.azure.com", "_blank", "toolbar=no,scrollbars=yes,resizable=yes,menubar=no,location=no,status=no")'><image src="https://shell.azure.com/images/launchcloudshell.png" /></a>
outputs:
  docs/a.json: |
    { "content": "<a href='javascript:window.open(&quot;https://shell.azure.com&quot;, &quot;_blank&quot;, &quot;toolbar=no,scrollbars=yes,resizable=yes,menubar=no,location=no,status=no&quot;)'>"}
  docs/b.json: |
    { "content": "<p><a onclick=\"javascript:window.open('https://shell.azure.com', '_blank', 'toolbar=no,scrollbars=yes,resizable=yes,menubar=no,location=no,status=no')\"><image src='https://shell.azure.com/images/launchcloudshell.png'></image></a></p>\n" }
  docs/c.json: |
    { "content": "<p><a onclick='javascript:window.open(\"https://shell.azure.com\", \"_blank\", \"toolbar=no,scrollbars=yes,resizable=yes,menubar=no,location=no,status=no\")'><image src=\"https://shell.azure.com/images/launchcloudshell.png\"></image></a></p>\n" }
---
# yaml header shouldn't be array
inputs:
  docfx.yml:
  docs/a.md: |
    ---
    - arr element1
    - arr element2
    ---
    # Title title
outputs:
  docs/a.json:
  build.log: |
    ["warning","yaml-header-not-object","Expect yaml header to be an object, but got an array","docs/a.md"]
---
# yaml header shouldn't be scalar
inputs:
  docfx.yml:
  docs/a.md: |
    ---
    12306
    ---
    # Title title
outputs:
  docs/a.json:
  build.log: |
    ["warning","yaml-header-not-object","Expect yaml header to be an object, but got a scalar","docs/a.md"]
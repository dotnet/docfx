  https://github.com/testowner/testrepo#master-time-from-commit:
    - time: 2018-01-01T00:00:00Z
      files:
        docs/index.md: Alice creates this.
inputs:
  docfx.yml:
outputs:
  docs/index.json: |
    {
      "updated_at": "2018-01-01 12:00 AM",
    }
---
# Support git submodule

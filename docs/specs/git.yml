  https://docs.com/testowner/testrepo#master-no-load-commits:
    - files:
        docs/index.md: Alice creates this.
inputs:
  docfx.yml: |
    contribution:
      showContributors: false
outputs:
  docs/index.json: |
    {
      "contributors": [],
      "gitcommit": "https://docs.com/testowner/testrepo/blob/e662dbc7c5e582a14b863d6a6a82e495d6272f91/docs/index.md",
    }
---
# Use commit's time when gitCommitsTime file not given
repos:
  https://docs.com/testowner/testrepo#master-time-from-commit:
    - time: 2018-01-01T00:00:00Z
      files:
        docs/index.md: Alice creates this.
inputs:

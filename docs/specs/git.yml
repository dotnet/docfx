---
# Specify invalid author in YAML header should log warning
# the warning code can be author-not-found(expected) or resolve-author-failed(GitHub rate limit exceeded)
repo: https://github.com/docascode/docfx-test-dependencies#author-not-found
outputs:
  README.json:
  testdata1.json:
  build.manifest:
  dep.json:
  build.log: |
    ["warning","*","*","README.md"]

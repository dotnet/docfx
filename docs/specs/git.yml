  docfx.yml: |
    content: "README.md"
    github:
      userCache: user_profile.json
    contribution:
      resolveGitHubUsers: true
      showContributors: false
outputs:
  README.json: |
    {
      "contributors": [],
      "gitcommit": "https://github.com/docascode/docfx-test-dependencies/blob/45ea50bfb7d6ea3c93e77d8a9d27c967c59c78c1/README.md"
    }
  build.manifest:

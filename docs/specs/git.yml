    gitHub:
      userCache: user_profile.json
      resolveUsers: true
    contribution:
      excludedContributors:
        - ChArLiE
  user_profile.json: |
      { "users": [
          {"name": "Alice", "login": "alice", "id": 1, "emails": ["alice@contoso.com"]},
          {"name": "Bob", "login": "bob", "id": 2, "emails": ["bob@contoso.com"]},
          {"name": "Charlie", "login": "charlie", "id": 3, "emails": ["charlie@contoso.com"]}
        ]
      }
outputs:
  docs/index.json: |
    {
      "!author": null,
      "contributors": [
        { "name": "bob", "profile_url": "https://github.com/bob", "display_name": "Bob", "id": "2" },
        { "name": "alice", "profile_url": "https://github.com/alice", "display_name": "Alice", "id": "1" }
      ],
    }
---
# Show content_git_url, original_content_git_url and gitcommit
repos:
  https://docs.com/testowner/testrepo#master-content-git-url:
    - files:
        docs/index.md: Alice creates this.
inputs:
  docfx.yml:
outputs:
  docs/index.json: |
    {
      "open_to_public_contributors": true,
      "content_git_url": "https://docs.com/testowner/testrepo/blob/master-content-git-url/docs/index.md",
      "original_content_git_url": "https://docs.com/testowner/testrepo/blob/master-content-git-url/docs/index.md",
      "gitcommit": "https://docs.com/testowner/testrepo/blob/e662dbc7c5e582a14b863d6a6a82e495d6272f91/docs/index.md",
    }

  https://docs.com/testowner/testrepo#master-autho-case-insensitive:
    - author: Charlie
      email: charlie@contoso.com
      files:
        docs/index.md: |
          ---
          author: charlie
          ---
          Alice creates this. Bob updates this. Charlie becomes author (but excluded in config).
    - author: Bob 
      email: bob@contoso.com
      files:
        docs/index.md: |
          Alice creates this. Bob updates this.
    - author: Alice 
      email: alice@contoso.com
      files:
        docs/index.md: |
          Alice creates this.

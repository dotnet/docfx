# Path is case insensitive on windows and mac
os: windows, osx
inputs:
  docfx.yml:
  docs/a.md: Link to [b](B.md)
  docs/b.md:
outputs:
  docs/a.json: |
    { "content": "<p>Link to <a href=\"b\">b</a></p>" }
  docs/b.json:
  build.manifest:
---
# URL is case insensitive on windows and mac
inputs:
  docfx.yml:
  docs/A.png.md: '![](a.png)'
  docs/a.png:
outputs:
  build.manifest:
  build.log: |
    ["warning","publish-url-conflict","Two or more documents publish to the same url '/docs/a.png': 'docs/a.png', 'docs/A.png.md'"]
---
# Redirection config is case insensitive on windows and mac
os: windows, osx
inputs:
  docfx.yml: |
    redirections:
      docs/redirect.md: relative/path
      docs/redirect1.md: relative/PATH
  docs/a.md: |
    [redirect](REDIRECT.md)
outputs:
  build.manifest:
  docs/a.json: |
    {"content":"<p><a href=\"relative/path\">redirect</a></p>"}
  docs/redirect.json:
  docs/redirect1.json:
---
# Dependency resolve is case insensitive on windows and mac
os: windows, osx
inputs:
  docfx.yml: |
    dependencies:
      dep: https://github.com/docascode/docfx-test-dependencies
  docs/a.md: '[!include[dep](~/DEP/dep.md)]'
outputs:
  docs/a.json: |
    {"content":"<p>DEP</p>"}
  build.manifest:
---
# Route config is case insensitive on windows and mac
os: windows, osx
inputs:
  docfx.yml: |
    routes:
      docs/a.md: output
      docs/B/: output
  docs/A.md:
  docs/b/b.md:
outputs:
  output/a.json:
  output/b.json:
  build.manifest:
---
# Resolve to the same lowercase image on windows and mac
os: windows, osx
inputs:
  docfx.yml:
  docs/a.md: '![](IMAGE.png)'
  docs/b.md: '![](image.PNG)'
  docs/IMAGE.PNG:
outputs:
  docs/a.json: |
    {"content":"<p><img src=\"image.png\" alt=\"\" /></p>"}
  docs/b.json: |
    {"content":"<p><img src=\"image.png\" alt=\"\" /></p>"}
  docs/image.png:
  build.manifest:
---
# Preserve URL casing when lowercaseUrl is false
inputs:
  docfx.yml: |
    output:
      lowercaseUrl: false
  docs/A.md: '[](B.md)'
  docs/B.md:
outputs:
  docs/A.json: |
    {"content":"<p><a href=\"B\"></a></p>"}
  docs/B.json:
  build.manifest:
---

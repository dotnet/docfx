# Path is case insensitive on windows and mac
os: windows, osx
inputs:
  docfx.yml:
  docs/a.md: Link to [b](B.md)
  docs/b.md:
outputs:
  docs/a.json: |
    { "conceptual": "<p>Link to <a href=\"b\">b</a></p>" }
  docs/b.json:
---
# URL is case insensitive on windows and mac
inputs:
  docfx.yml:
  docs/A.png.md: '![](a.png)'
  docs/a.png:
outputs:
  .errors.log: |
    ["error","publish-url-conflict","Two or more files publish to the same url '/docs/a.png': 'docs/A.png.md', 'docs/a.png'"]
---
# Redirection config is case insensitive on windows and mac
os: windows, osx
inputs:
  docfx.yml: |
    redirections:
      docs/redirect.md: /path
      docs/redirect1.md: /PATH
  docs/a.md: |
    [redirect](REDIRECT.md)
outputs:
  docs/a.json: |
    {"conceptual":"<p><a href=\"redirect\">redirect</a></p>"}
---
# Dependency resolve is case insensitive on windows and mac
os: windows, osx
repos:
  https://github.com/dep-resolver/case-in:
    - files:
        docfx.yml: |
          dependencies:
            dep: https://github.com/dep-resolver/dep
        docs/a.md: '[!include[dep](~/DEP/dep.md)]'
  https://github.com/dep-resolver/dep:
    - files:
        dep.md: DEP
outputs:
  docs/a.json: |
    {"conceptual":"<p>DEP</p>"}
---
# Route config is case insensitive on windows and mac
os: windows, osx
inputs:
  docfx.yml: |
    routes:
      docs/a.md: output
      docs/B/: output
  docs/A.md:
  docs/b/b.md:
outputs:
  output/a.json:
  output/b.json:
---
# Resolve to the same lower case image on windows and mac
os: windows, osx
inputs:
  docfx.yml:
  docs/a.md: '![](IMAGE.png)'
  docs/b.md: '![](image.PNG)'
  docs/IMAGE.PNG:
outputs:
  docs/a.json: |
    {"conceptual":"<p><img src=\"image.png\" alt=\"\" /></p>"}
  docs/b.json: |
    {"conceptual":"<p><img src=\"image.png\" alt=\"\" /></p>"}
  docs/image.png:
---
# Preserve URL casing when lowerCaseUrl is false
inputs:
  docfx.yml: |
    output:
      lowerCaseUrl: false
  docs/A.md: '[](B.md)'
  docs/B.md:
outputs:
  docs/A.json: |
    {"conceptual":"<p><a href=\"B\"></a></p>"}
  docs/B.json:

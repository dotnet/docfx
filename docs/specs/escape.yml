# Handle encoding for markdown links
repos:
  https://github.com/escape/markdown:
  - files:
      docfx.yml:
      links.md: |
        [a%20b.md](a%20b.md)
        [a&b.md](a&b.md)
        [a&amp;b.md](a&amp;b.md)
        [a&amp;amp;b.md](a&amp;amp;b.md)
        [http://foo%20b&auml;](http://foo%20b&auml;)
      'a b.md':
      a&b.md:
      a&amp;b.md:
outputs:
  links.json: |
    content: |
      <p>
        <a href="a%20b">a%20b.md</a>
        <a href="a%26b">a&amp;b.md</a>
        <a href="a%26b">a&amp;b.md</a>
        <a href="a%26amp%3Bb">a&amp;amp;b.md</a>
        <a href="http://foo%20b%C3%A4">http://foo%20bä</a>
      </p>
  .publish.json: |
    files:
    - url: /a b
      path: a b.json
    - url: /a&amp;b
      path: a&amp;b.json
    - url: /a&b
      path: a&b.json
    - url: /links
      path: links.json
  'a b.json': |
    gitcommit: https://github.com/escape/markdown/blob/45a321cc85de6b430b5e1cb1c6f7399d34550939/a%20b.md
    content_git_url: https://github.com/escape/markdown/blob/master/a%20b.md
    original_content_git_url: https://github.com/escape/markdown/blob/master/a%20b.md
    original_content_git_url_template: '{repo}/blob/{branch}/a%20b.md'
  a&b.json: |
    gitcommit: https://github.com/escape/markdown/blob/45a321cc85de6b430b5e1cb1c6f7399d34550939/a%26b.md
    content_git_url: https://github.com/escape/markdown/blob/master/a%26b.md
    original_content_git_url: https://github.com/escape/markdown/blob/master/a%26b.md
    original_content_git_url_template: '{repo}/blob/{branch}/a%26b.md'
  a&amp;b.json: |
    gitcommit: https://github.com/escape/markdown/blob/45a321cc85de6b430b5e1cb1c6f7399d34550939/a%26amp%3Bb.md
    content_git_url: https://github.com/escape/markdown/blob/master/a%26amp%3Bb.md
    original_content_git_url: https://github.com/escape/markdown/blob/master/a%26amp%3Bb.md
    original_content_git_url_template: '{repo}/blob/{branch}/a%26amp%3Bb.md'
---

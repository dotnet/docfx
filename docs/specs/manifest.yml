---
# `build.manifest` contains files to publish
inputs:
  docfx.yml:
  docs/a.md:
  docs/TOC.md:
  docs/folder/b.md:
outputs:
  docs/a.json:
  docs/TOC.json:
  docs/folder/b.json:
  build.manifest: |
    {
      "files":
      [
        {
          "siteUrl": "/docs/a",
          "outputPath": "docs/a.json"
        },
        {
          "siteUrl": "/docs/folder/b",
          "outputPath": "docs/folder/b.json"
        },
        {
          "siteUrl": "/docs/TOC.json",
          "outputPath": "docs/TOC.json"
        }
      ]
    }
---
# `build.manifest` contains Toc dependencies
inputs:
  docfx.yml:
  docs/a.md:
  docs/TOC.md: |
    # [file reference](a.md)
outputs:
  docs/a.json:
  docs/TOC.json:
  build.manifest: |
    {  
       "dependencies":{  
          "docs/TOC.md":[  
             {  
                "source":"docs/a.md",
                "type":"link"
             }
          ]
       }
    }
---
# `build.manifest` contains Inclusion dependencies
inputs:
  docfx.yml:
  docs/a.md: a [!INCLUDE[](b.md)]
  docs/b.md:
outputs:
  docs/a.json:
  docs/b.json:
  build.manifest: |
    {  
       "dependencies":{  
          "docs/a.md":[  
             {  
                "source":"docs/b.md",
                "type":"inclusion"
             }
          ]
       }
    }
---
# `build.manifest` contains link dependencies
inputs:
  docfx.yml:
  docs/a.md: Link to [b](b.md)
  docs/b.md:
outputs:
  docs/a.json:
  docs/b.json:
  build.manifest: |
    {  
       "dependencies":{  
          "docs/a.md":[  
             {  
                "source":"docs/b.md",
                "type":"link"
             }
          ]
       }
    }
---
# `build.manifest` contains nested token or codesnippet dependencies
inputs:
  docfx.yml:
  docs/a.md: a [!INCLUDE[](b.md)
  docs/b.md: |
    Link to [c](c.md)
    b [!INCLUDE[](c.md)
  docs/c.md:
outputs:
  docs/a.json:
  docs/b.json:
  docs/c.json:
  build.manifest: |
    {  
       "dependencies":{  
          "docs/a.md":[  
             {  
                "source":"docs/b.md",
                "type":"inclusion"
             }
          ],
          "docs/b.md":[  
             {  
                "source":"docs/c.md",
                "type":"link"
             },
             {  
                "source":"docs/c.md",
                "type":"inclusion"
             }
          ]
       }
    }
---
# `build.manifest` contains nested TOC dependencies
inputs:
  docfx.yml:
  docs/TOC.md: |
    # [a](a/TOC.md)
  docs/a/TOC.md: |
    # [b](b.md)
  docs/a/b.md:
outputs:
  docs/TOC.json:
  docs/a/b.json:
  build.manifest: |
    {  
       "dependencies":{  
          "docs/a/TOC.md":[  
             {  
                "source":"docs/a/b.md",
                "type":"link"
             }
          ],
          "docs/TOC.md":[  
             {  
                "source":"docs/a/TOC.md",
                "type":"tocInclusion"
             }
          ]
       }
    }
---
# `build.manifest` inclusion circular reference
inputs:
  docfx.yml:
  docs/a.md: |
    a [!INCLUDE[](b.md)
  docs/b.md: |
    b [!INCLUDE[](a.md)
outputs:
  docs/a.json:
  docs/b.json:
  build.manifest: |
    {  
       "dependencies":{  
          "docs/a.md":[  
             {  
                "source":"docs/b.md",
                "type":"inclusion"
             }
          ],
          "docs/b.md":[  
             {  
                "source":"docs/a.md",
                "type":"inclusion"
             }
          ]
       }
    }
  build.log: |
    ["warning","circular-reference","Found circular reference: docs/b.md --> docs/a.md --> docs/b.md","docs/b.md"]
    ["warning","circular-reference","Found circular reference: docs/a.md --> docs/b.md --> docs/a.md","docs/a.md"]

---
# `build.manifest` link circular reference
inputs:
  docfx.yml:
  docs/a.md: |
    Link to [b](b.md)
  docs/b.md: |
    Link to [a](a.md#bookmark)
outputs:
  docs/a.json:
  docs/b.json:
  build.manifest: |
    {  
       "dependencies":{  
          "docs/a.md":[  
             {  
                "source":"docs/b.md",
                "type":"link"
             }
          ],
          "docs/b.md":[  
             {  
                "source":"docs/a.md",
                "type":"bookmark"
             }
          ]
       }
    }
---
# `build.manifest` bookmark generates self dependency 
inputs:
  docfx.yml:
  docs/a.md: |
    Link to [bookmark](#bookmark)
outputs:
  docs/a.json:
  build.manifest: |
    {  
       "dependencies":{  
          "docs/a.md":[  
             {  
                "source":"docs/a.md",
                "type":"bookmark"
             }
          ]
       }
    }
---
# Treat `#` as link dependency
inputs:
  docfx.yml:
  docs/a.md: |
    Link to [link](#)
outputs:
  docs/a.json:
  build.manifest: |
    {  
       "dependencies":{  
          "docs/a.md":[  
             {  
                "source":"docs/a.md",
                "type":"link"
             }
          ]
       }
    }

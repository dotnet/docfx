---
# Support building a subset of files
buildFiles:
- a.md
inputs:
  docfx.yml:
  a.md: https://a.com
  b.md: https://b.com
outputs:
  a.json: |
    { "conceptual": "<p><a href='https://a.com'>https://a.com</a></p>" }
  .publish.json: |
    { "files": [{ "source_path": "a.md" }] }
  .links.json: |
    { "links": [{ "target_url": "https://a.com" }] }
---
# Support building a subset of files for multiple docsets
buildFiles:
- a/a.md
- b/b.md
inputs:
  docsets.yml:
  a/docfx.yml:
  a/a.md:
  a/b.md:
  b/docfx.yml:
  b/a.md:
  b/b.md:
outputs:
  a/a.json:
  b/b.json:
  a/.publish.json: |
    { "files": [{ "source_path": "a.md" }] }
  b/.publish.json: |
    { "files": [{ "source_path": "b.md" }] }
---
# Ignore include files and invalid files
buildFiles:
- a.md
- c/b.md
inputs:
  docfx.yml: |
    files: c/**
  a.md:
  c/a.md:
outputs:
  .publish.json: |
    { "files": undefined }

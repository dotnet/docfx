outputs:
  docs/a.json:
  docs/b.json:
  .errors.log: |
    ["warning","duplicate-uid","UID 'b' is duplicated in 'docs/a.json(6,14)', 'docs/b.json(3,12)'","docs/a.json",6,14]
    ["warning","duplicate-uid","UID 'b' is duplicated in 'docs/a.json(6,14)', 'docs/b.json(3,12)'","docs/b.json",3,12]
---
# Xref property field which supports markdown content
inputs:
  docfx.yml: |
  docs/a.json: |
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "uid": "a",
      "summary": "    Hello `docfx`!"
    }
  _themes/ContentTemplate/schemas/TestData.schema.json: |
    {
      "properties": {
        "summary": { "contentType": "Markdown" },
        "uid": { "contentType": "uid" }
      },
      "xrefProperties": ["summary"]
    }
outputs:
  docs/a.json:
  .xrefmap.json: | 
    {"references":[{"uid":"a","summary":"<pre><code>Hello `docfx`!\n</code></pre>\n"}]}
---

---
# Unknown xrefs are output as is with a warning
inputs:
  docfx.yml:
  docs/a.md: Link to <xref:a>
outputs:
  docs/a.json: |
    { "conceptual": "<p>Link to &lt;xref:a&gt;</p>" }
  .errors.log: |
    ["warning","xref-not-found","Cross reference not found: 'a'","docs/a.md",1,9]
---
# Unknown xrefs using @ syntax are not included in error log
inputs:
  docfx.yml:
  docs/a.md: Link to @a
outputs:
  docs/a.json: |
    { "conceptual": "<p>Link to @a</p>" }
---
# Restore xref map from configured url and use the map for resolving
# hostname should be removed if docset sharing the same one
inputs:
  docfx.yml: |
    baseUrl: https://docs.microsoft.com
    xref: 
      - 1.xrefmap.json
      - 2.xrefmap.json
  docs/a.md: Link to @System.String?displayProperty=fullName
  1.xrefmap.json: |
    {
      "references":[{
          "uid": "System.String",
          "name": "String",
          "fullName": "System.String",
          "href": "https://docs.microsoft.com/dotnet/api/system.string",
          "nameWithType": "System.String"
      }]
    }
  2.xrefmap.json: |
    { "references":[{"uid": "a", "name": "a", "fullName": "a", "href": "https://docs.microsoft.com/a", "nameWithType": "a"}]}
outputs:
  docs/a.json: |
    { "conceptual": "<p>Link to <a href=\"/en-us/dotnet/api/system.string\">System.String</a></p>\n"}
---
# Should not remove host name if not sharing with xref href
inputs:
  docfx.yml: |
    baseUrl: https://docs.microsoft.co
    xref: 
      - 1.xrefmap.json
  docs/a.md: Link to @System.String?displayProperty=fullName
  1.xrefmap.json: |
    {
      "references":[{
          "uid": "System.String",
          "name": "String",
          "fullName": "System.String",
          "href": "https://docs.microsoft.com/dotnet/api/system.string",
          "nameWithType": "System.String"
      }]
    }
outputs:
  docs/a.json: |
    { "conceptual": "<p>Link to <a href=\"https://docs.microsoft.com/dotnet/api/system.string\">System.String</a></p>\n"}
---
# Restore xref map from configured url and use the YAML file for resolving
inputs:
  docfx.yml: |
    xref: 
      - xrefmap.yml
  docs/a.md: Link to @System.String
  xrefmap.yml: |
    references:
      - uid: System.String
        name: String
        fullName: System.String
        href: https://docs.microsoft.com/en-us/dotnet/api/system.string
        nameWithType: System.String
outputs:
  docs/a.json: |
    { "conceptual": "<p>Link to <a href=\"https://docs.microsoft.com/en-us/dotnet/api/system.string\">String</a></p>\n"}
---
# Restore xref map from configured url and use the zip file for resolving
inputs:
  docfx.yml: |
    xref: 
      - xrefmap.zip
  docs/a.md: Link to @System.String
  xrefmap.zip: |
    a.json: |
      { "references":[{"uid": "System.String", "name": "a", "fullName": "a", "href": "https://docs.microsoft.com/en-us/a", "nameWithType": "a"}]}
    xrefmap.yml: |
      references:
        - uid: System.String
          name: String
          fullName: System.String
          href: https://docs.microsoft.com/en-us/dotnet/api/system.string
          nameWithType: System.String
outputs:
  docs/a.json: |
    { "conceptual": "<p>Link to <a href=\"https://docs.microsoft.com/en-us/dotnet/api/system.string\">String</a></p>\n"}
---
# Define uid in conceptual, resolve it
repos:
  https://docs.com/test-uid-conceptual#live:
    - files:
        docfx.yml: |
          baseUrl: https://docs.com/base_path
        docs/a.md: |
          ---
          title: Title from yaml header a
          uid: a
          ---
        docs/b.md: |
          ---
          title: Title from yaml header b
          uid: b
          ---
        docs/c.md: Link to @a
outputs:
  base_path/docs/c.json: | 
    {"conceptual":"<p>Link to <a href=\"a\">Title from yaml header a</a></p>\n"}
  base_path/docs/a.json:
  base_path/docs/b.json:
  .xrefmap.json: | 
    {
      "references":[
        {
          "uid": "a",
          "href": "https://docs.com/base_path/docs/a",
          "name": "Title from yaml header a"
        },
        {
          "uid": "b",
          "href": "https://docs.com/base_path/docs/b",
          "name": "Title from yaml header b"
        }
      ],
      "properties":
      {
          "tags": ["/base_path", "public"]
      }
    }
  .dependencymap.json: |
    {
      "dependencies": {
          "docs/c.md": [
              {
                  "source": "docs/a.md",
                  "type": "uidInclusion"
              }
          ]
      }
    }
---
# Remove host from review site
# This can be removed when xref related repo migrated to v3
repos:
  https://docs.com/test-uid-conceptual#live:
    - files:
        docfx.yml: |
          baseUrl: https://docs.microsoft.com/base_path
          xref: 
            - 1.xrefmap.json
        docs/a.md: Link to @System.String
        1.xrefmap.json: |
          {
            "references":[{
                "uid": "System.String",
                "name": "String",
                "fullName": "System.String",
                "href": "https://review.docs.microsoft.com/dotnet/api/system.string",
                "nameWithType": "System.String"
            }]
          }
outputs:
  base_path/docs/a.json: |
    { "conceptual": "<p>Link to <a href=\"/en-us/dotnet/api/system.string\">String</a></p>\n"}
---
# The same uid in internal and external
# should resolve it from the internal one
inputs:
  docfx.yml: |
    xref: xrefmap.json
  docs/a.md: |
    ---
    title: Title from internal a
    uid: a
    ---
  docs/b.md: |
    Link to @a
  xrefmap.json: | 
    {
      "references":[
        {
          "uid": "a",
          "href": "https://docs.com/docs/a",
          "name": "Title from external a"
        }
      ]
    }
outputs:
  docs/a.json:
  docs/b.json: |
    {"conceptual":"<p>Link to <a href=\"a\" data-linktype=\"relative-path\">Title from internal a</a></p>\n"}
---
# Define uid in SDP
# Resolve xref with display property in conceptual document
# Resolve xref with non-existing display property, display name
inputs:
  docfx.yml: |
    template: {APP_BASE_PATH}data/template
  docs/a.json: |
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "uid": "a",
      "name": "test",
      "fullName": "test.test",
      "description": "a.description"
    }
  docs/c.md: |
    Link to <xref:a?text=some%20text&displayProperty=fullName>
    Link to <xref:a?displayProperty=fullName>
    Link to <xref:a??displayProperty=fullName>
    Link to @a?displayProperty=fullName
    Link to @a??displayProperty=fullName
    Link to <xref:a?displayProperty=notExisting>
outputs:
  docs/c.json: | 
    {
      "conceptual":"<p>
                        Link to <a href=\"a.json\">some text</a>
                        Link to <a href=\"a.json\">test.test</a>
                        Link to <a href=\"a.json??displayProperty=fullName\">test</a>
                        Link to <a href=\"a.json\">test.test</a>
                        Link to <a href=\"a.json\">test</a>??displayProperty=fullName
                        Link to <a href=\"a.json\">test</a></p>"
    }
  docs/a.json:
  .xrefmap.json: | 
    {"references":[{"uid":"a"}]}
  .dependencymap.json: |
    {
      "dependencies": {
          "docs/c.md": [
              {
                  "source": "docs/a.json",
                  "type": "uidInclusion"
              }
          ]
      }
    }
---
# Define duplicate uid in conceptual and SDP 
# should output error and uid cannot be resolved
repos:
  https://docs.com/define-duplciate-uid#master:
    - files:
        docfx.yml: |
          template: {APP_BASE_PATH}data/template
          baseUrl: https://docs.com/base_path
        docs/a.yml: |
          #YamlMime:TestData
          uid: a
        docs/b.json: |
          {
            "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
            "uid": "a"
          }
        docs/c.md: Link to @a
outputs:
  base_path/docs/a.json:
  base_path/docs/b.json: 
  base_path/docs/c.json: |
    {"conceptual": "<p>Link to <a href=\"a.json\" data-linktype=\"relative-path\">a</a></p>\n"}
  .errors.log: |
    ["warning","uid-conflict","UID 'a' is defined in more than one file: 'docs/a.yml', 'docs/b.json'"]
  .xrefmap.json: | 
    {"references":[{"uid":"a","href":"https://docs.com/base_path/docs/a.json?branch=master"}], "properties": {"tags":["/base_path","internal"]}}
---
# Resolve xref in SDP
repos:
  https://docs.com/test-xref-sdp#live:
    - files:
        docfx.yml: |
          template: {APP_BASE_PATH}data/template
        docs/a.json: |
          {
            "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
            "uid": "a",
            "name": "test",
            "fullName": "test.test",
            "description": "a.description"
          }
        docs/b.json: | 
          {
            "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
            "xref": "a"
          }
outputs:
  docs/a.json:
  docs/b.json: | 
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "xref": {
          "href": "a.json",
          "uid": "a",
          "name": "test",
          "fullName": "test.test",
          "description": "a.description"
      }
    }
  .xrefmap.json: | 
    {"references":[{"uid":"a","href":"https://docs.com/docs/a.json"}]}
  .dependencymap.json: |
    {
      "dependencies": {
          "docs/b.json": [
              {
                  "source": "docs/a.json",
                  "type": "uidInclusion"
              }
          ]
      }
    }
---
# Define uid with error
inputs:
  docfx.yml: |
    template: {APP_BASE_PATH}data/template
  docs/a.json: |
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "uid": "a",
      "name": "test",
      "fullName": "test.test",
      "description":
    }
  docs/b.json: | 
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "xref": "a"
    }
outputs:
  docs/b.json: | 
    {"xref": null}
  .errors.log: |
    ["error","json-syntax-error","Unexpected character encountered while parsing value: }.","docs/a.json",7]
    ["warning","xref-not-found","Cross reference not found: 'a'","docs/b.json",3,13]
  .xrefmap.json: | 
    {"references": undefined}
---
# support multiple uids in the same array in one SDP
inputs:
  docfx.yml: |
    template: {APP_BASE_PATH}data/template
  docs/a.yml: |
    #YamlMime:TestData
    uid: a
    description: description for a
    data:
      uid: a.data
      description: description for a.data
    array:
      - uid: a.b
        description: description for a.b
        array:
          - uid: a.b.d
            description: description for a.b.d
          - uid: a.b.e
            description: description for a.b.e
      - uid: a.c
        description: description for a.c
  docs/b.md: Link to @a.b
outputs:
  docs/a.json:
  docs/b.json: |
    {"conceptual": "<p>Link to <a href=\"a.json#a_b\">a.b</a></p>\n"}
  .xrefmap.json: |
    {
      "references": [{
        "uid": "a",
        "description": "description for a"
      }, 
      {
        "uid": "a.b",
        "description": "description for a.b"
      },
      {
        "uid": "a.b.d",
        "description": "description for a.b.d"
      },
      {
        "uid": "a.b.e",
        "description": "description for a.b.e"
      }, 
      {
        "uid": "a.c",
        "description": "description for a.c"
      },
      {
        "uid": "a.data",
        "description": "description for a.data"
      }]
    }
---
# uid conflict in one SDP
inputs:
  docfx.yml: |
    template: {APP_BASE_PATH}data/template
  docs/a.json: |
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "uid": "a",
      "data": 
      {
        "uid": "a"
      }
    }
  docs/b.json: | 
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "xref": "a"
    }
outputs:
  docs/a.json:
  docs/b.json: |
    {"xref":{"uid":"a","href":"a.json"}}
  .errors.log: |
    ["warning","uid-conflict","The same Uid 'a' has been defined multiple times in the same file","docs/a.json"]
---
# uid conflict in non-root level and another SDP
inputs:
  docfx.yml: |
    template: {APP_BASE_PATH}data/template
  docs/a.json: |
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "uid": "a",
      "data": 
      { 
        "uid": "b"
      }
    }
  docs/b.json: |
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "uid": "b"
    }
outputs:
  docs/a.json:
  docs/b.json:
  .errors.log: |
    ["warning","uid-conflict","UID 'b' is defined in more than one file: 'docs/a.json', 'docs/b.json'"]
---
# Xref property field which supports markdown content
inputs:
  docfx.yml: |
    template: {APP_BASE_PATH}data/template
  docs/a.json: |
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "uid": "a",
      "summary": "    Hello `docfx`!"
    }
outputs:
  docs/a.json:
  .xrefmap.json: | 
    {"references":[{"uid":"a","summary":"<pre><code>Hello `docfx`!\n</code></pre>\n"}]}
---
# Xref property field which supports inline markdown content
inputs:
  docfx.yml: |
    template: {APP_BASE_PATH}data/template
  docs/a.json: |
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "uid": "a",
      "inlineDescription": "    Hello `docfx`!"
    }
outputs:
  docs/a.json:
  .xrefmap.json: | 
    {"references":[{"uid":"a","inlineDescription":"Hello <code>docfx</code>!"}]}
---
# Xref property field with dependecy
inputs:
  docfx.yml: |
    template: {APP_BASE_PATH}data/template
  docs/a.json: |
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "uid": "a",
      "inlineDescription": "[!INCLUDE[B](b.md)]"
    }
  docs/b.md: |
    Hello `docfx`!
outputs:
  docs/a.json:
  docs/b.json:
  .xrefmap.json: | 
    {"references":[{"uid":"a","inlineDescription":"Hello <code>docfx</code>!"}]}
---
# Refer to uid with hashtag
inputs:
  docfx.yml:
  docs/a.md: |
    ---
    title: Title from yaml header a
    uid: a
    ---
  docs/b.md: | 
    Link to <xref:a#bookmark>
    Link to @a#bookmark
outputs:
  docs/a.json:
  docs/b.json: |
    { "conceptual": "<p>Link to <a href=\"a#bookmark\">Title from yaml header a</a>\nLink to <a href=\"a#bookmark\">Title from yaml header a</a></p>" }
---
# Refer to uid with encoded content, it should be decoded and then resolved
inputs:
  docfx.yml:
  docs/a.md: |
    ---
    title: Title from yaml header a
    uid: a*
    ---
  docs/b.md: | 
    Link to <xref:a%2A>
    Link to @a%2A
    Link to @a*
    Link to @"a*"
    Link to @"a%2A"
outputs:
  docs/a.json:
  docs/b.json: |
    { "conceptual": "<p>Link to <a href=\"a\">Title from yaml header a</a>\nLink to <a href=\"a\">Title from yaml header a</a>\nLink to <a href=\"a\">Title from yaml header a</a>\nLink to <a href=\"a\">Title from yaml header a</a>\nLink to <a href=\"a\">Title from yaml header a</a></p>" }
---
# Refer to uid within link
inputs:
  docfx.yml:
  docs/a.md: |
    ---
    title: Title from yaml header a
    fullName: full name
    uid: a
    ---
  docs/b.md: | 
    Link to [title](xref:a?displayProperty=fullName#bookmark)
outputs:
  docs/a.json:
  docs/b.json: |
    { "conceptual": "<p>Link to <a href=\"a#bookmark\">title</a></p>" }
---
# Refer to uid within link, uid not found
inputs:
  docfx.yml:
  docs/a.md: |
    ---
    title: Title from yaml header a
    uid: a
    ---
  docs/b.md: | 
    Link to [title](xref:c#bookmark)
outputs:
  docs/a.json:
  docs/b.json: |
    { "conceptual": "<p>Link to <a href=\"xref:c#bookmark\">title</a></p>" }
  .errors.log: |
    ["warning","xref-not-found","Cross reference not found: 'c'","docs/b.md",1,9]
---
# Markdown inclusion with xref reference
inputs:
  docfx.yml:
  docs/a.md: a [!INCLUDE[](1/b.md)]
  docs/1/b.md: Link to @c
  docs/c.md: |
    ---
    title: Title from yaml header c
    uid: c
    ---
outputs:
  docs/a.json: |
    { "conceptual": "<p>a Link to <a href=\"c\">Title from yaml header c</a></p>" }
  docs/1/b.json: |
    { "conceptual": "<p>Link to <a href=\"../c\">Title from yaml header c</a></p>" }
  docs/c.json:
---
# Markdown inclusion with xref reference of link
inputs:
  docfx.yml:
  docs/a.md: a [!INCLUDE[](1/b.md)]
  docs/1/b.md: |
    Link to [title](xref:c)
  docs/c.md: |
    ---
    title: Title from yaml header c
    uid: c
    ---
outputs:
  docs/a.json: |
    { "conceptual": "<p>a Link to <a href=\"c\">title</a></p>" }
  docs/1/b.json: |
    { "conceptual": "<p>Link to <a href=\"../c\">title</a></p>" }
  docs/c.json:
  .dependencymap.json: |
    {
      "dependencies": {
        "docs/1/b.md": [
          {
            "source": "docs/c.md",
            "type": "uidInclusion"
          }
        ],
        "docs/a.md": [
          {
            "source": "docs/1/b.md",
            "type": "inclusion"
          },
          {
            "source": "docs/c.md",
            "type": "uidInclusion"
          }
        ]
      }
    }
---
# circular reference within SDP UID definition a -> a
inputs:
  docfx.yml:
  docs/a.yml: |
    #YamlMime:TestData
    uid: a
    xref: a
  _themes/ContentTemplate/schemas/TestData.schema.json: |
    {
      "properties": {
          "uid": {
            "type": "string",
            "contentType": "uid"
          },
          "xref": {
              "type": "string",
              "contentType": "Xref"
          }
      },
      "xrefProperties": [
          "xref"
      ]
    }
outputs:
  .errors.log: |
    ["error","circular-reference","Build has identified file(s) referencing each other: 'a (docs/a.yml)' --> 'a (docs/a.yml)'","docs/a.yml"]
---
# circular reference within SDP UID definition a -> b -> c -> a
inputs:
  docfx.yml:
  docs/a.yml: |
    #YamlMime:TestData
    uid: a
    xref: b
  docs/b.yml: |
    #YamlMime:TestData
    uid: b
    xref: c
  docs/c.yml: |
    #YamlMime:TestData
    uid: c
    xref: a
  _themes/ContentTemplate/schemas/TestData.schema.json: |
    {
      "properties": {
          "uid": {
            "type": "string",
            "contentType": "uid"
          },
          "xref": {
              "type": "string",
              "contentType": "Xref"
          }
      },
      "xrefProperties": [
          "xref"
      ]
    }
outputs:
  .errors.log: |
    ["error","circular-reference","Build has identified file(s) referencing each other: 'a (docs/a.yml)' --> 'b (docs/b.yml)' --> 'c (docs/c.yml)' --> 'a (docs/a.yml)'","docs/a.yml"]
    ["error","circular-reference","Build has identified file(s) referencing each other: 'b (docs/b.yml)' --> 'c (docs/c.yml)' --> 'a (docs/a.yml)' --> 'b (docs/b.yml)'","docs/b.yml"]
    ["error","circular-reference","Build has identified file(s) referencing each other: 'c (docs/c.yml)' --> 'a (docs/a.yml)' --> 'b (docs/b.yml)' --> 'c (docs/c.yml)'","docs/c.yml"]
---
# circular reference within SDP UID definition a -> b -> a -> c
inputs:
  docfx.yml:
  docs/a.yml: |
    #YamlMime:TestData
    uid: a
    xref: b
    anotherXref: c
  docs/b.yml: |
    #YamlMime:TestData
    uid: b
    xref: a
  docs/c.yml: |
    #YamlMime:TestData
    uid: c
  _themes/ContentTemplate/schemas/TestData.schema.json: |
    {
      "properties": {
          "uid": {
            "type": "string",
            "contentType": "uid"
          },
          "xref": {
              "type": "string",
              "contentType": "Xref"
          },
          "anotherXref": {
              "type": "string",
              "contentType": "Xref"
          }
      },
      "xrefProperties": [
          "xref"
      ]
    }
outputs:
  .errors.log: |
    ["error","circular-reference","Build has identified file(s) referencing each other: 'a (docs/a.yml)' --> 'b (docs/b.yml)' --> 'a (docs/a.yml)'","docs/a.yml"]
    ["error","circular-reference","Build has identified file(s) referencing each other: 'b (docs/b.yml)' --> 'a (docs/a.yml)' --> 'b (docs/b.yml)'","docs/b.yml"]
---
# display property of non-plain text content type will be ignored
inputs:
  docfx.yml: |
    template: {APP_BASE_PATH}data/template
  docs/a.json: |
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "uid": "a",
      "name": "name for a",
      "inlineDescription": "Link to @b?displayProperty=inlineDescription",
      "summary": "Link to @b?displayProperty=summary",
    } 
  docs/b.json: |
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "name": "name for b",
      "uid": "b",
      "inlineDescription": "description for b",
      "summary": "Link to @a",
    }
outputs:
  docs/a.json: |
    {

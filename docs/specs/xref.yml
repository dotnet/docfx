# host name migration config works for external xref href url
inputs:
  docfx.yml: |
    hostNameMapping: 
      docs.microsoft.com: new-docs.microsoft.com
      docs-2.microsoft.com: new-docs-2.microsoft.com
    xref: 
      - 1.xrefmap.json
  docs/a.md: Link to @System.String
  docs/b.md: Link to @System.String2
  docs/c.md: Link to @System.String3
  1.xrefmap.json: |
    {
      "references":[
        {
          "uid": "System.String",
          "name": "String",
          "href": "https://docs.microsoft.com/dotnet/api/system.string"
        },
        {
          "uid": "System.String2",
          "name": "String2",
          "href": "https://docs-2.microsoft.com/dotnet/api/system.string2"
        },
        {
          "uid": "System.String3",
          "name": "String3",
          "href": "https://docs-3.microsoft.com/dotnet/api/system.string3"
        }
      ]
    }
outputs:
  docs/a.json: |
    { "conceptual": "<p>Link to <a class=\"no-loc\" href=\"https://new-docs.microsoft.com/dotnet/api/system.string\">String</a></p>\n"}
  docs/b.json: |
    { "conceptual": "<p>Link to <a class=\"no-loc\" href=\"https://new-docs-2.microsoft.com/dotnet/api/system.string2\">String2</a></p>\n"}
  docs/c.json: |

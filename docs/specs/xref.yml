  high.xrefmap.json: |
    {
      "references":[{
          "uid": "System.String",
          "name": "String",
          "fullName": "System.String.Higher",
          "href": "https://docs.microsoft.com/dotnet/api/system.string",
          "nameWithType": "System.String"
      }]
    }
  1.xrefmap.json: |
    {
      "references":[{
          "uid": "System.String",
          "name": "String",
          "fullName": "System.String",
          "href": "https://docs.microsoft.com/dotnet/api/system.string",
          "nameWithType": "System.String"

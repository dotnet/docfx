# no-loc for internal xref
# Note: But for internal UID in conceptual repo, when title is chosen as XRef spec name, the resolved link text should be localizable.
inputs:
  docfx.yml: 
  a.yml: |
    ### YamlMime:ModuleUnit
    uid: a
    title: Title from internal a.yml
    name: name a
    fullName: fullName a
  b.md: |
    ---
    title: Title from internal b.md
    uid: b
    ---
  index.md: |
    # File b
    - Link to <xref:a>
    - Link to @a
    - Link to <xref:b>
    - Link to @b
  _themes/ContentTemplate/schemas/ModuleUnit.schema.json: |
    {
      "type": "object",
      "title": "Link from yaml",
      "properties": {
        "uid": { "contentType": "uid"},
        "title": {"type": "string", "tags": ["localizable"]},
        "name": {"type": "string", "tags": ["localizable"]},
        "fullName": {"type": "string", "tags": ["localizable"]}
      },
      "xrefProperties": ["name", "fullName", "title"]
    }
  _themes/ContentTemplate/ModuleUnit.html.primary.tmpl: |
    <h2 id="{{heading}}"></h2>{{{description}}}
outputs:
  a.json:
  b.json: 
  index.json: | 
    {
      "conceptual": "<ul>\n<li>Link to <a href=\"a\" class=\"no-loc\" data-linktype=\"relative-path\">name a</a></li>\n<li>Link to <a href=\"a\" class=\"no-loc\" data-linktype=\"relative-path\">name a</a></li>\n<li>Link to <a href=\"b\" data-linktype=\"relative-path\">Title from internal b.md</a></li>\n<li>Link to <a href=\"b\" data-linktype=\"relative-path\">Title from internal b.md</a></li>\n</ul>\n"
    }
---
# unknown xref in toc
# make sure no-loc attribute won't be added to toc (plain text content)
inputs:
  docfx.yml:
  docs/toc.md: |
    # @b
outputs: 
  docs/toc.json: |
    {"items":[{"uid":"b"}],"metadata":{},"schema":"toc"}
  .errors.log: |
    {"message_severity":"warning","code":"missing-attribute","message":"Missing required attribute: 'name'.","file":"docs/toc.md"}
    {"message_severity":"warning","code":"xref-not-found","message":"Cross reference not found: 'b'.","file":"docs/toc.md"}
---
# exclude redirected files from xref map
noSingleFile: true
inputs:
    docfx.yml:
    a.md: |
      ---
      title: Title a
      uid: a
      ---
    b.md: |
      ---
      title: Title b
      uid: b
      ---
    c.md: |
      Link to <xref:a>
    redirections.yml: |
      redirections:
        a.md: /absolute/path2
outputs: 
  .xrefmap.json: | 
    {
      "references":[
        {
          "uid": "b",
          "name": "Title b"
        }
      ]
    }
  b.json:
  .errors.log: | 
    {"message_severity":"warning","code":"redirected-file-not-removed","message":"Redirected file 'a.md' are still in the repo. After adding a file to the redirection JSON file, you must delete the original file from the repo."}
    {"message_severity":"warning","code":"xref-not-found","message":"Cross reference not found: 'a'.","file":"c.md"}
  c.json: |
    { "conceptual": "<p>Link to <span class=\"no-loc\" dir=\"ltr\" lang=\"en-us\"> &lt;xref:a&gt;</span></p>" }
---
# host name migration config works when no xrefHostName and output expected hostname in xrefmap
repos:
  https://docs.com/test-uid-conceptual#live:
    - files:
        docfx.yml: |
          hostName: docs.microsoft.com
          basePath: /base_path
          hostNameMapping: 
            docs.microsoft.com: new-docs.microsoft.com
        docs/a.md: |
          ---
          title: Title from yaml header a
          uid: a
          ---
        docs/b.md: |
          ---
          title: Title from yaml header b
          uid: b
          ---
        docs/c.md: Link to @a
outputs:
  base_path/docs/c.json: | 
    {"conceptual":"<p>Link to <a href=\"a\">Title from yaml header a</a></p>\n"}
  base_path/docs/a.json:
  base_path/docs/b.json:
  .xrefmap.json: | 
    {
      "references":[
        {
          "uid": "a",
          "href": "https://new-docs.microsoft.com/base_path/docs/a",
          "name": "Title from yaml header a"
        },
        {
          "uid": "b",
          "href": "https://new-docs.microsoft.com/base_path/docs/b",
          "name": "Title from yaml header b"
        }
      ]
    }
---

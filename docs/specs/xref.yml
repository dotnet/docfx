---
# Unknown xrefs are output as is with a warning
inputs:
  docfx.yml:
  docs/a.md: Link to <xref:a>
outputs:
  docs/a.json: |
    { "content": "<p>Link to &lt;xref:a&gt;</p>" }
  build.log: |
    ["warning","uid-not-found","Cannot find uid 'a' using xref '<xref:a>'","docs/a.md"]
  build.manifest:
---
# Unknown xrefs using @ syntax are output as is with a informational message
inputs:
  docfx.yml:
  docs/a.md: Link to @a
outputs:
  docs/a.json: |
    { "content": "<p>Link to @a</p>" }
  build.log: |
    ["info","at-uid-not-found","Cannot find uid 'a' using xref '@a'","docs/a.md"]
  build.manifest:
---
# Restore xref map from configured url and use the map for resolving
inputs:
  docfx.yml: |
    xref: 
      - xrefmap.json
  docs/a.md: Link to @System.String
  xrefmap.json: |
    { 
      "references":[{
          "uid": "System.String",
          "name": "String",
          "fullName": "System.String",
          "href": "https://docs.microsoft.com/en-us/dotnet/api/system.string",
          "nameWithType": "System.String"
      }]
    }
outputs:
  docs/a.json: |
    { "content": "<p>Link to <a href=\"https://docs.microsoft.com/en-us/dotnet/api/system.string\">String</a></p>\n"}
  build.manifest:
---
# Define uid in conceptual, resolve it
inputs:
  docfx.yml: |
    buildInternalXrefMap: true
  docs/a.md: |
    ---
    title: Title from yaml header a
    uid: a
    ---
  docs/b.md: |
    ---
    title: Title from yaml header b
    uid: b
    ---
  docs/c.md: Link to @a
outputs:
  docs/c.json: | 
    {"content":"<p>Link to <a href=\"docs/a.json\">Title from yaml header a</a></p>\n"}
  docs/a.json:
  docs/b.json:
  build.manifest:
---
# Define uid in SDP, resolve it
inputs:
  docfx.yml: |
    buildInternalXrefMap: true
  docs/a.json: |
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "uid": "a",
      "name": "test",
      "fullName": "test.test",
      "description": "a.description"
    }
  docs/c.md: Link to @a
outputs:
  docs/c.json: | 
    {"content":"<p>Link to <a href=\"docs/a.json\">test</a></p>\n"}
  docs/a.json:
  build.manifest:
---
# Define duplicate uid in conceptual and SDP 
# should output warning and resolve it with the first one ordered by href
inputs:
  docfx.yml: |
    buildInternalXrefMap: true
  docs/a.yml: |
    #YamlMime:TestData
    uid: a
  docs/b.json: |
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "uid": "a"
    }
  docs/c.md: Link to @a
outputs:
  docs/a.json:
  docs/b.json: 
  docs/c.json: |
    {"content":"<p>Link to <a href=\"docs/a.json\">a</a></p>\n"}
  build.log: |
    ["warning","uid-conflict","Two or more documents have defined the same Uid 'a': docs/a.json,docs/b.json"]
  build.manifest:
---
# Resolve xref in SDP
inputs:
  docfx.yml: |
    buildInternalXrefMap: true
  docs/a.json: |
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "uid": "a",
      "name": "test",
      "fullName": "test.test",
      "description": "a.description"
    }
  docs/b.json: | 
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "xref": "a"
    }
outputs:
  docs/a.json:
  docs/b.json: | 
    {
      "content": {"xref": "docs/a.json"}
    }
  build.manifest:
---
# Define xref property without uid at root level, should output warning
inputs:
  docfx.yml: |
    buildInternalXrefMap: true
  docs/a.json: |
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "uid": "",
      "name": "test",
      "fullName": "test.test",
      "description": "a.description",
      "data": {"name": "name without uid"}
    }
outputs:
  docs/a.json:
  build.log: |
    ["warning","uid-missing","Uid is missing for xref property assignment, uid should be defined at the root level.","docs/a.json"]
  build.manifest:
---
# Define uid in non-root object level, it will be ignored
inputs:
  docfx.yml: |
    buildInternalXrefMap: true
  docs/a.json: |
    {
      "$schema": "https://raw.githubusercontent.com/dotnet/docfx/v3/schemas/TestData.json",
      "uid": "a",
      "data": 
      { 
        "uid": "b"
      }
    }
  docs/b.md: Link to @b
outputs:
  docs/a.json:
  docs/b.json:
  build.log: |
    ["info","at-uid-not-found","Cannot find uid 'b' using xref '@b'","docs/b.md"]
  build.manifest:

# Restore xref map from configured url and use the YAML file for resolving
inputs:
  docfx.yml: |
    xref: 
      - xrefmap.yml
  docs/a.md: Link to @System.String
  xrefmap.yml: |
    references:
      - uid: System.String
        name: String

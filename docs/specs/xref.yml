                        Link to <a class=\"no-loc\" href=\"a.json\">test.test</a>
                        Link to <a class=\"no-loc\" href=\"a.json\">test</a>??displayProperty=fullName
                        Link to <a class=\"no-loc\" href=\"a.json\">test</a></p>"
    }
  docs/a.json:
  .xrefmap.json: | 
    {"references":[{"uid":"a"}]}
  .dependencymap.json: |
